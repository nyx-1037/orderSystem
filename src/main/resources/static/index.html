<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>在线商城</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .welcome-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }
        .btn-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn-lg {
            padding: 15px 30px;
            font-size: 18px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="welcome-container">
            <h1 class="display-4">欢迎使用在线商城系统</h1>
            <p class="lead mt-4">请选择您要进入的系统：</p>
            
            <div class="btn-container">
                <a href="/pages/client/login.html" class="btn btn-primary btn-lg">
                    <i class="fas fa-user mr-2"></i>客户端入口
                </a>
                <a href="/pages/admin/login.html" class="btn btn-dark btn-lg">
                    <i class="fas fa-user-shield mr-2"></i>管理员入口
                </a>
            </div>

        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="/js/utils.js"></script> <!-- 引入共享工具函数 -->
    <script>
        $(document).ready(function() {
            // 检查用户是否已登录，如果已登录则根据角色重定向
            checkLoginStatus().then(function(isLoggedIn) {
                if (isLoggedIn) {
                    // 获取用户信息并根据角色重定向
                    fetchAPI('/api/users/current').then(function(user) {
                        // 根据用户角色重定向到对应页面
                        if (user.role === 1) {
                            // 管理员角色，跳转到管理员首页
                            window.location.href = '/pages/admin/user-list.html';
                        } else {
                            // 普通用户角色，跳转到客户端首页
                            window.location.href = '/pages/client/index.html';
                        }
                    }).catch(function(error) {
                        console.error('获取用户信息失败:', error);
                    });
                }
            }).catch(function(error) {
                console.error('检查登录状态失败:', error);
            });
        });
    </script>

</body>
</html>
