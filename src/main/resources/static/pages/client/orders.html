<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/res/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/client.css">

    <style>
        .order-card {
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .order-header {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .order-body {
            padding: 15px;
        }
        
        .order-footer {
            background-color: #f8f9fa;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        
        .order-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            color: white;
            margin-left: 10px;
        }
        
        .status-0 {
            background-color: #ffc107; /* 待付款 */
        }
        
        .status-1 {
            background-color: #17a2b8; /* 已付款 */
        }

        /* 确保退出登录按钮有手型光标并且可点击 (orders.html specific) */
        #logout-btn,
        #logout-btn * {
            cursor: pointer !important;
            pointer-events: auto !important;
            /* outline: 1px dashed fuchsia !important; */ /* 调试时可取消注释此行以查看元素边界 */
        }
        
        .status-2 {
            background-color: #fd7e14; /* 已发货 */
        }
        
        .status-3 {
            background-color: #28a745; /* 已完成 */
        }
        
        .status-4 {
            background-color: #6c757d; /* 已取消 */
        }
        
        .product-image-small {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .order-product {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .order-product:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .product-price {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .total-price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 18px;
        }
        
        /* 确保下拉菜单显示在最上层 */
        .dropdown-menu {
            z-index: 1030;
        }

        /* 确保导航栏在内容元素之上，以便其下拉菜单可见 */
        .navbar {
            position: relative; /* 确保 z-index 生效 */
            z-index: 1035;   /* 比默认内容高，但低于模态框等 */
        }
        
        /* 退出登录按钮样式 */
        #logout-btn {
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        #logout-btn:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <style>
        /* 导航栏动画效果 */
        .navbar {
            animation: slideDown 0.5s ease;
        }
        
        .navbar .nav-item {
            opacity: 0;
            animation: fadeInRight 0.5s ease forwards;
        }
        
        .navbar .nav-item:nth-child(1) { animation-delay: 0.1s; }
        .navbar .nav-item:nth-child(2) { animation-delay: 0.2s; }
        .navbar .nav-item:nth-child(3) { animation-delay: 0.3s; }
        .navbar .nav-item:nth-child(4) { animation-delay: 0.4s; }
        
        .navbar .form-inline {
            opacity: 0;
            animation: fadeIn 0.5s ease 0.5s forwards;
        }
        
        .navbar .navbar-brand {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .navbar .navbar-brand:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease;
        }
        
        .navbar .navbar-brand:hover:after {
            width: 100%;
        }
        
        .navbar .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .navbar .nav-link:hover {
            transform: translateY(-2px);
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>

                <form class="form-inline my-2 my-lg-0 mr-3">

                <ul class="navbar-nav">

    <div class="container mt-4 page-transition">

        <h2 class="mb-4 content-container"><i class="fas fa-file-invoice mr-2"></i>我的订单</h2>
        
        <div class="mb-4 content-container" style="animation-delay: 0.2s;">

                <button type="button" class="btn btn-outline-secondary status-filter" data-status="1"><i class="fas fa-credit-card mr-1"></i>已付款</button>
                <button type="button" class="btn btn-outline-secondary status-filter" data-status="2"><i class="fas fa-shipping-fast mr-1"></i>已发货</button>
                <button type="button" class="btn btn-outline-secondary status-filter" data-status="3"><i class="fas fa-check-circle mr-1"></i>已完成</button>

    <!-- 确认操作Modal -->

    <script src="/js/res/jquery.min.js"></script>
    <script src="/js/res/popper.min.js"></script>

    <script src="/js/utils.js"></script> <!-- 引入共享工具函数 -->

    <script src="/js/image-loader.js"></script>
    <script src="/js/float-buttons.js"></script> <!-- 引入悬浮按钮脚本 -->
    <script src="/js/client/orders.js"></script>
    <script>
        // 页面加载完成后隐藏加载动画
        $(window).on('load', function() {
            setTimeout(function() {
                $('#page-loader').fadeOut('slow');
            }, 500);
        });
        
        $(document).ready(function() {
            console.log('orders.html: Document ready started.');

            $('.btn').addClass('btn-hover-effect');
            $('.order-card:not(.card-animate)').addClass('card-animate');
            
            $(document).on('DOMNodeInserted', '#orders-container', function(event) {
                var $insertedElement = $(event.target);
                if ($insertedElement.hasClass('order-card')) {
                    $insertedElement.addClass('card-animate');
                }
                $insertedElement.find('.order-card:not(.card-animate)').addClass('card-animate');
            });
            
            // Logout button event handling is now intended to be managed by the global main.js
            // This log helps confirm if the button is available when orders.html's ready function runs.
            if ($('#logout-btn').length) {
                console.log('orders.html: Logout button (#logout-btn) is present. Expecting global handler in main.js to manage it.');
            } else {
                console.error('orders.html: Logout button (#logout-btn) is NOT present in the DOM when orders.html ready function executes. Global handler in main.js may not bind.');
            }
            console.log('orders.html: Document ready finished.');
        });
    </script>
