<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的订单 - 在线商城</title>
    <link rel="stylesheet" href="/css/res/bootstrap.min.css">
    <link rel="stylesheet" href="/css/res/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/client.css">
    <link rel="stylesheet" href="/css/float-buttons.css">
    <link rel="stylesheet" href="/css/animations.css">
    <style>
        .order-card {
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .order-header {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .order-body {
            padding: 15px;
        }
        
        .order-footer {
            background-color: #f8f9fa;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        
        .order-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            color: white;
            margin-left: 10px;
        }
        
        .status-0 {
            background-color: #ffc107; /* 待付款 */
        }
        
        .status-1 {
            background-color: #17a2b8; /* 已付款 */
        }
        
        .status-2 {
            background-color: #fd7e14; /* 已发货 */
        }
        
        .status-3 {
            background-color: #28a745; /* 已完成 */
        }
        
        .status-4 {
            background-color: #6c757d; /* 已取消 */
        }
        
        .product-image-small {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .order-product {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .order-product:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .product-price {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .total-price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 18px;
        }
        
        /* 确保下拉菜单显示在最上层 */
        .dropdown-menu {
            z-index: 1030;
        }
        
        /* 退出登录按钮样式 */
        #logout-btn {
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        #logout-btn:hover {
            color: #dc3545;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 页面加载动画 -->
    <div class="page-loader" id="page-loader">
        <div class="loader-content">
            <div class="loader-spinner" style="margin: 0 auto;"></div>
            <div class="loader-text" style="text-align: center;">正在加载，请稍候...</div>
        </div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/pages/client/index.html"><i class="fas fa-store"></i> 在线商城</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/client/index.html"><i class="fas fa-home mr-1"></i>首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/client/products.html"><i class="fas fa-shopping-bag mr-1"></i>全部商品</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/pages/client/orders.html"><i class="fas fa-file-invoice mr-1"></i>我的订单</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/client/cart.html"><i class="fas fa-shopping-cart mr-1"></i>购物车</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 mr-3">
                    <input class="form-control mr-sm-2" type="search" placeholder="搜索商品" id="search-input">
                    <button class="btn btn-light my-2 my-sm-0" type="button" id="search-btn"><i class="fas fa-search"></i> 搜索</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                            <img id="nav-avatar" src="/images/default-avatar.jpg" alt="用户头像" class="rounded-circle mr-1" style="width: 25px; height: 25px; object-fit: cover;">
                            <span id="current-username">用户未登录</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="/pages/user/profile.html"><i class="fas fa-user-circle mr-2"></i>个人中心</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="javascript:void(0);" id="logout-btn" style="cursor: pointer;"><i class="fas fa-sign-out-alt mr-2"></i>退出登录</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 page-transition">
        <div class="alert alert-success" id="success-message" style="display: none;"></div>
        <div class="alert alert-danger" id="error-message" style="display: none;"></div>
        
        <h2 class="mb-4 content-container"><i class="fas fa-file-invoice mr-2"></i>我的订单</h2>
        
        <div class="mb-4 content-container" style="animation-delay: 0.2s;">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-secondary status-filter active" data-status="all"><i class="fas fa-list mr-1"></i>全部订单</button>
                <button type="button" class="btn btn-outline-secondary status-filter" data-status="0"><i class="fas fa-hourglass-start mr-1"></i>待付款</button>
                <button type="button" class="btn btn-outline-secondary status-filter" data-status="1"><i class="fas fa-credit-card mr-1"></i>已付款</button>
                <button type="button" class="btn btn-outline-secondary status-filter" data-status="2"><i class="fas fa-shipping-fast mr-1"></i>已发货</button>
                <button type="button" class="btn btn-outline-secondary status-filter" data-status="3"><i class="fas fa-check-circle mr-1"></i>已完成</button>
                <button type="button" class="btn btn-outline-secondary status-filter" data-status="4"><i class="fas fa-ban mr-1"></i>已取消</button>
            </div>
        </div>
        
        <div id="orders-container" class="content-container" style="animation-delay: 0.4s;">
            <!-- 订单列表将通过JavaScript动态加载 -->
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">加载中...</span>
                </div>
                <p><i class="fas fa-sync-alt fa-spin mr-2"></i>正在加载订单...</p>
            </div>
        </div>
        
        <div class="d-flex justify-content-center mt-4">
            <nav aria-label="订单分页">
                <ul class="pagination" id="pagination">
                    <!-- 分页将通过JavaScript动态加载 -->
                </ul>
            </nav>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-info-circle mr-2"></i>关于我们</h5>
                    <p>在线商城提供优质的商品和服务，致力于为用户创造最佳的购物体验。</p>
                </div>
                <div class="col-md-3">
                    <h5><i class="fas fa-link mr-2"></i>快速链接</h5>
                    <ul class="list-unstyled">
                        <li><a href="/pages/client/index.html" class="text-white"><i class="fas fa-home mr-2"></i>首页</a></li>
                        <li><a href="/pages/client/products.html" class="text-white"><i class="fas fa-shopping-bag mr-2"></i>全部商品</a></li>
                        <li><a href="/pages/client/orders.html" class="text-white"><i class="fas fa-file-invoice mr-2"></i>我的订单</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5><i class="fas fa-address-book mr-2"></i>联系我们</h5>
                    <ul class="list-unstyled">
                        <li><i class="fas fa-phone mr-2"></i>电话：400-123-4567</li>
                        <li><i class="fas fa-envelope mr-2"></i>邮箱：support@example.com</li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <p>© 2025 在线商城. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- 确认操作Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">确认操作</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times mr-1"></i>取消</button>
                    <button type="button" class="btn btn-primary" id="confirmActionBtn"><i class="fas fa-check mr-1"></i>确认</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/res/jquery.min.js"></script>
    <script src="/js/res/popper.min.js"></script>
    <script src="/js/res/bootstrap.min.js"></script>
    <script src="/js/res/all.min.js"></script>
    <script src="/js/utils.js"></script> <!-- 引入共享工具函数 -->
    <script src="/js/main.js"></script>
    <script src="/js/image-loader.js"></script>
    <script src="/js/float-buttons.js"></script> <!-- 引入悬浮按钮脚本 -->
    <script src="/js/client/orders.js"></script>
    <script>
        // 页面加载完成后隐藏加载动画
        $(window).on('load', function() {
            setTimeout(function() {
                $('#page-loader').fadeOut('slow');
            }, 500);
        });
        
        // 为按钮添加悬停效果
        $(document).ready(function() {
            $('.btn').addClass('btn-hover-effect');
            $('.order-card').addClass('card-animate');
            
            // 动态添加的订单卡片也添加动画效果
            $(document).on('DOMNodeInserted', '#orders-container', function() {
                $('.order-card').addClass('card-animate');
            });
            
            // 确保退出登录按钮绑定事件 - 移除之前的所有事件后重新绑定
            $('#logout-btn').off('click').on('click', function(e) {
                e.preventDefault();
                console.log('退出登录按钮被点击');
                logout();
            });
            
            // 添加明显的悬停效果
            $('#logout-btn').parent().css('cursor', 'pointer');
            $('#logout-btn').hover(
                function() { $(this).css('color', '#dc3545'); },
                function() { $(this).css('color', ''); }
            );
        });
    </script>
</body>
</html>
