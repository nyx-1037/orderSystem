<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商城首页 - 七洛商城客户端</title>

    <style>
        /* 轮播图样式 */
        #carouselBanner {
            margin-bottom: 30px;
        }
        
        #carouselBanner .carousel-item {
            height: 400px;
        }
        
        #carouselBanner .carousel-item img {
            height: 100%;
            object-fit: cover;
            transition: transform 1.5s ease, opacity 0.5s ease;
        }
        
        #carouselBanner .carousel-item.active img {
            transform: scale(1.05);
        }
        
        .fixed-caption {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            text-align: center;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #carouselBanner h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1s ease-out;
        }
        
        #carouselBanner .lead {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out 0.3s;
            animation-fill-mode: both;
        }
        
        #carouselBanner .btn-primary {
            animation: fadeIn 1s ease-out 0.6s;
            animation-fill-mode: both;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        #carouselBanner .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* 轮播图动画效果 */
        .carousel-item {
            transition: transform 0.8s ease-in-out;
        }
        
        /* 轮播指示器样式 */
        .carousel-indicators li {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .carousel-indicators li.active {
            transform: scale(1.2);
        }
        
        /* 定义动画关键帧 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .product-card {
            transition: all 0.4s ease;
            margin-bottom: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .product-img-container {
            height: 200px;
            overflow: hidden;
        }
        
        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-img {
            transform: scale(1.08);
        }
        
        .product-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            height: 40px;
            overflow: hidden;
            transition: color 0.3s ease;
        }
        
        .product-card:hover .product-name {
            color: #007bff;
        }
        
        .product-price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover .product-price {
            transform: scale(1.05);
        }
        
        .product-link {
            color: inherit;
            text-decoration: none;
        }
        
        .product-link:hover {
            text-decoration: none;
        }
        
        .category-nav {
            margin-bottom: 30px;
        }
        
        .category-nav .nav-link {
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .category-nav .nav-link:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #007bff;
            transition: width 0.3s ease;
        }
        
        .category-nav .nav-link:hover:before {
            width: 100%;
        }
        
        .category-nav .nav-link.active {
            color: #007bff;
            font-weight: bold;
        }
        
        .category-nav .nav-link.active:before {
            width: 100%;
        }
        
        /* 为不同的商品卡片设置不同的动画延迟 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 为每个商品卡片设置不同的动画延迟 */
        #featured-products .product-card:nth-child(1) { animation-delay: 0.1s; }
        #featured-products .product-card:nth-child(2) { animation-delay: 0.2s; }
        #featured-products .product-card:nth-child(3) { animation-delay: 0.3s; }
        #featured-products .product-card:nth-child(4) { animation-delay: 0.4s; }
        #featured-products .product-card:nth-child(5) { animation-delay: 0.5s; }
        #featured-products .product-card:nth-child(6) { animation-delay: 0.6s; }
        #featured-products .product-card:nth-child(7) { animation-delay: 0.7s; }
        #featured-products .product-card:nth-child(8) { animation-delay: 0.8s; }
    </style>
</head>

            display: inline-block;

            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease;
        }

            width: 100%;
        }
        
        .navbar .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

            transform: translateY(-2px);
        }

            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

                opacity: 1;
                transform: translateX(0);
            }

    <!-- 页面加载动画 -->
    <style>
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loader-hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        body {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 0.3s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    
    <div class="page-loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- 页面加载完成后隐藏加载动画 -->

        $(window).on('load', function() {
            setTimeout(function() {
                $('.page-loader').addClass('loader-hidden');
            }, 500);
        });
    </script>
