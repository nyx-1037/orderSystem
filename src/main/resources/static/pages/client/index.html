<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商城首页 - 在线商城客户端</title>
    <link rel="stylesheet" href="/css/res/bootstrap.min.css">
    <link rel="stylesheet" href="/css/res/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/client.css">
    <link rel="stylesheet" href="/css/float-buttons.css">
    <style>
        /* 轮播图样式 */
        #carouselBanner {
            margin-bottom: 30px;
        }
        
        #carouselBanner .carousel-item {
            height: 400px;
        }
        
        #carouselBanner .carousel-item img {
            height: 100%;
            object-fit: cover;
        }
        
        .fixed-caption {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            text-align: center;
            z-index: 10;
        }
        
        #carouselBanner h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #carouselBanner .lead {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        /* 轮播图动画效果 */
        .carousel-item {
            transition: transform 0.6s ease-in-out;
        }
        
        /* 轮播指示器样式 */
        .carousel-indicators li {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 5px;
        }
        
        .product-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .product-img-container {
            height: 200px;
            overflow: hidden;
        }
        
        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            height: 40px;
            overflow: hidden;
        }
        
        .product-price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .product-link {
            color: inherit;
            text-decoration: none;
        }
        
        .product-link:hover {
            text-decoration: none;
        }
        
        .category-nav {
            margin-bottom: 30px;
        }
        
        .category-nav .nav-link {
            color: #333;
            font-weight: 500;
        }
        
        .category-nav .nav-link.active {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/pages/client/index.html"><i class="fas fa-store"></i> 在线商城</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/pages/client/index.html"><i class="fas fa-home"></i> 首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/client/products.html"><i class="fas fa-box-open"></i> 全部商品</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/client/orders.html"><i class="fas fa-file-invoice"></i> 我的订单</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/client/cart.html"><i class="fas fa-shopping-cart"></i> 购物车</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 mr-3">
                    <input class="form-control mr-sm-2" type="search" placeholder="搜索商品" id="search-input">
                    <button class="btn btn-light my-2 my-sm-0" type="button" id="search-btn"><i class="fas fa-search"></i> 搜索</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                            <img id="nav-avatar" src="/images/default-avatar.jpg" alt="用户头像" class="rounded-circle mr-1" style="width: 25px; height: 25px; object-fit: cover;">
                            <span id="current-username">用户未登录</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="/pages/user/profile.html"><i class="fas fa-user-circle mr-2"></i>个人中心</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="logout-btn"><i class="fas fa-sign-out-alt mr-2"></i>退出登录</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    
    <!-- 轮播图组件 -->
    <div id="carouselBanner" class="carousel slide" data-ride="carousel" style="position: relative;">
        <!-- 固定文字和按钮 -->
        <div class="carousel-caption fixed-caption">
            <h1>欢迎来到在线商城</h1>
            <p class="lead">精选优质商品，为您提供最好的购物体验</p>
            <a href="/pages/client/products.html" class="btn btn-primary btn-lg">立即购物</a>
        </div>
        <!-- 轮播指示器 -->
        <ol class="carousel-indicators">
            <li data-target="#carouselBanner" data-slide-to="0" class="active"></li>
            <li data-target="#carouselBanner" data-slide-to="1"></li>
            <li data-target="#carouselBanner" data-slide-to="2"></li>
            <li data-target="#carouselBanner" data-slide-to="3"></li>
            <li data-target="#carouselBanner" data-slide-to="4"></li>
        </ol>
        
        <!-- 轮播内容 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/background/bg1.jpg" class="d-block w-100" alt="轮播图1">
            </div>
            <div class="carousel-item">
                <img src="/images/background/bg2.jpg" class="d-block w-100" alt="轮播图2">
            </div>
            <div class="carousel-item">
                <img src="/images/background/bg3.jpg" class="d-block w-100" alt="轮播图3">
            </div>
            <div class="carousel-item">
                <img src="/images/background/bg4.jpg" class="d-block w-100" alt="轮播图4">
            </div>
            <div class="carousel-item">
                <img src="/images/background/bg5.jpg" class="d-block w-100" alt="轮播图5">
            </div>
        </div>
        
        <!-- 轮播控制按钮 -->
        <a class="carousel-control-prev" href="#carouselBanner" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">上一张</span>
        </a>
        <a class="carousel-control-next" href="#carouselBanner" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">下一张</span>
        </a>
    </div>

    <div class="container">
        <div class="alert alert-success" id="success-message" style="display: none;"></div>
        <div class="alert alert-danger" id="error-message" style="display: none;"></div>
        
        <h2 class="mb-4">热门商品</h2>
        
        <div id="featured-products" class="row">
            <!-- 热门商品将通过JavaScript动态加载 -->
            <div class="col-12 text-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">加载中...</span>
                </div>
                <p>正在加载商品...</p>
            </div>
        </div>
        
        <!-- 手动加载更多按钮 -->
        <div class="text-center mt-4 mb-4" id="load-more-container" style="display: none;">
            <button class="btn btn-outline-primary" id="load-more-btn">加载更多商品</button>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>关于我们</h5>
                    <p>在线商城提供优质的商品和服务，致力于为用户创造最佳的购物体验。</p>
                </div>
                <div class="col-md-3">
                    <h5>快速链接</h5>
                    <ul class="list-unstyled">
                        <li><a href="/pages/client/index.html" class="text-white">首页</a></li>
                        <li><a href="/pages/client/products.html" class="text-white">全部商品</a></li>
                        <li><a href="/pages/client/orders.html" class="text-white">我的订单</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>联系我们</h5>
                    <ul class="list-unstyled">
                        <li>电话：400-123-4567</li>
                        <li>邮箱：support@example.com</li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <p>© 2025 在线商城. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="/js/res/jquery.min.js"></script>
    <script src="/js/res/popper.min.js"></script>
    <script src="/js/res/bootstrap.min.js"></script>
    <script src="/js/res/all.min.js"></script>
    <script src="/js/utils.js"></script> <!-- 引入共享工具函数 -->
    <script src="/js/main.js"></script> <!-- 引入客户端主脚本 -->
    <script src="/js/float-buttons.js"></script> <!-- 引入悬浮按钮脚本 -->
    <script src="/js/client/index.js"></script>
</body>
</html>
