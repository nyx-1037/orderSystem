<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>订单详情 - 在线商城</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/client.css">
    <style>
        .order-container {
            margin-top: 30px;
            margin-bottom: 50px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .order-header {
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
            padding-bottom: 15px;
        }
        
        .order-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            color: white;
            margin-left: 10px;
        }
        
        .status-0 {
            background-color: #ffc107; /* 待付款 */
        }
        
        .status-1 {
            background-color: #17a2b8; /* 已付款 */
        }
        
        .status-2 {
            background-color: #fd7e14; /* 已发货 */
        }
        
        .status-3 {
            background-color: #28a745; /* 已完成 */
        }
        
        .status-4 {
            background-color: #6c757d; /* 已取消 */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/pages/client/index.html">在线商城</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/client/index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/client/products.html">全部商品</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/pages/client/orders.html">我的订单</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/client/cart.html">购物车</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 mr-3">
                    <input class="form-control mr-sm-2" type="search" placeholder="搜索商品" id="search-input">
                    <button class="btn btn-light my-2 my-sm-0" type="button" id="search-btn">搜索</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                            <img id="nav-avatar" src="/images/default-avatar.jpg" alt="用户头像" class="rounded-circle mr-1" style="width: 25px; height: 25px; object-fit: cover;">
                            <span id="current-username">用户未登录</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="/pages/user/profile.html">个人中心</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="logout-btn">退出登录</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <a href="javascript:history.back()" class="btn btn-outline-secondary mb-3">
            <i class="fas fa-arrow-left"></i> 返回上一页
        </a>

        <div class="container order-container">
            <div class="order-header">
                <h2>订单详情</h2>
            </div>
            
            <div class="alert alert-success" id="success-message" style="display: none;"></div>
            <div class="alert alert-danger" id="error-message" style="display: none;"></div>
            
            <div id="order-detail-container">
                <!-- 订单详情将通过JavaScript动态加载 -->
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">加载中...</span>
                    </div>
                    <p>正在加载订单详情...</p>
                </div>
            </div>
            
            <div id="order-actions" class="mt-4 text-right">
                <!-- 订单操作按钮将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>关于我们</h5>
                    <p>在线商城提供优质的商品和服务，致力于为用户创造最佳的购物体验。</p>
                </div>
                <div class="col-md-3">
                    <h5>快速链接</h5>
                    <ul class="list-unstyled">
                        <li><a href="/pages/client/index.html" class="text-white">首页</a></li>
                        <li><a href="/pages/client/products.html" class="text-white">全部商品</a></li>
                        <li><a href="/pages/client/orders.html" class="text-white">我的订单</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>联系我们</h5>
                    <ul class="list-unstyled">
                        <li>电话：400-123-4567</li>
                        <li>邮箱：support@example.com</li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <p>© 2025 在线商城. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- 确认操作Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">确认操作</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmActionBtn">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="/js/utils.js"></script> <!-- 引入共享工具函数 -->
    <script src="/js/main.js"></script> <!-- 引入客户端主脚本 -->
    <script src="/js/client/order-detail.js"></script>
</body>
</html>
