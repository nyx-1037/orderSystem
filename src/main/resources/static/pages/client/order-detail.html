<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>订单详情 - 七洛商城</title>

    <link rel="stylesheet" href="/css/res/bootstrap.min.css">
    <link rel="stylesheet" href="/css/res/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/client.css">
    <link rel="stylesheet" href="/css/animations.css">
    <style>
        .order-container {
            margin-top: 30px;
            margin-bottom: 50px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .order-header {
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
            padding-bottom: 15px;
        }
        
        .order-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            color: white;
            margin-left: 10px;
        }
        
        .status-0 {
            background-color: #ffc107; /* 待付款 */
        }
        
        .status-1 {
            background-color: #17a2b8; /* 已付款 */
        }
        
        .status-2 {
            background-color: #fd7e14; /* 已发货 */
        }
        
        .status-3 {
            background-color: #28a745; /* 已完成 */
        }
        
        .status-4 {
            background-color: #6c757d; /* 已取消 */
        }
    </style>
</head>
<body>
    <style>
        /* 导航栏动画效果 */
        .navbar {
            animation: slideDown 0.5s ease;
        }
        
        .navbar .nav-item {
            opacity: 0;
            animation: fadeInRight 0.5s ease forwards;
        }
        
        .navbar .nav-item:nth-child(1) { animation-delay: 0.1s; }
        .navbar .nav-item:nth-child(2) { animation-delay: 0.2s; }
        .navbar .nav-item:nth-child(3) { animation-delay: 0.3s; }
        .navbar .nav-item:nth-child(4) { animation-delay: 0.4s; }
        
        .navbar .form-inline {
            opacity: 0;
            animation: fadeIn 0.5s ease 0.5s forwards;
        }
        
        .navbar .navbar-brand {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .navbar .navbar-brand:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease;
        }
        
        .navbar .navbar-brand:hover:after {
            width: 100%;
        }
        
        .navbar .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .navbar .nav-link:hover {
            transform: translateY(-2px);
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
    <!-- 页面加载动画 -->
    <div class="page-loader" id="page-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div class="loader-text">正在加载，请稍候...</div>
        </div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/pages/client/index.html"><img src="/7L-icon.png" width="50" height="50"/> 七洛商城</a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">

                    </li>

                    </li>
                    <li class="nav-item active">

                    </li>

                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 mr-3">
                    <input class="form-control mr-sm-2" type="search" placeholder="搜索商品" id="search-input">
                    <button class="btn btn-light my-2 my-sm-0" type="button" id="search-btn">搜索</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                            <img id="nav-avatar" src="/images/default-avatar.jpg" alt="用户头像" class="rounded-circle mr-1" style="width: 25px; height: 25px; object-fit: cover;">

                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="/pages/user/profile.html">个人中心</a>

                            <a class="dropdown-item" href="#" id="logout-btn">退出登录</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3 page-transition">
        <a href="javascript:history.back()" class="btn btn-outline-secondary mb-3">
            <i class="fas fa-arrow-left"></i> 返回上一页
        </a>

        <div class="container order-container content-container">
            <div class="order-header">
                <h2>订单详情</h2>

    <!-- 确认操作Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">确认操作</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmActionBtn">确认</button>

            </div>
        </div>

    <script src="/js/res/jquery.min.js"></script>

    <script>
        // 页面加载完成后隐藏加载动画
        $(window).on('load', function() {
            setTimeout(function() {
                $('#page-loader').fadeOut('slow');

        });
        
        // 为按钮添加悬停效果
        $(document).ready(function() {
            $('.btn').addClass('btn-hover-effect');
        });

</body>
