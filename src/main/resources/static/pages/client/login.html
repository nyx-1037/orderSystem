<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户登录 - 七洛商城客户端</title>
    <link rel="icon" href="/7L-icon.png" type="image/png">
    <link rel="stylesheet" href="/css/res/bootstrap.min.css">
    <link rel="stylesheet" href="/css/res/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/animations.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- 页面加载动画 -->
    <div class="page-loader" id="page-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div class="loader-text">正在加载，请稍候...</div>
        </div>
    </div>
    
    <div class="container page-transition">
        <div class="login-container content-container">
            <div class="login-header">
                <h2><i class="fas fa-store"></i> 七洛商城客户端</h2>
                <p class="text-muted"><i class="fas fa-sign-in-alt"></i> 请登录您的账号</p>
            </div>
            
            <div class="alert alert-success" id="success-message" style="display: none;"></div>
            <div class="alert alert-danger" id="error-message" style="display: none;"></div>
            
            <form id="login-form" class="form-animate">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> 用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> 密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="captcha"><i class="fas fa-shield-alt"></i> 验证码</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="captcha" name="captcha" required>
                        <div class="input-group-append">
                            <img id="captchaImage" src="/api/captcha/image" alt="验证码" style="height: 38px; cursor: pointer;" title="点击刷新验证码">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-hover-effect"><i class="fas fa-sign-in-alt"></i> 登录</button>
            </form>
            
            <div class="login-footer">
                <p>还没有账号？<a href="/pages/client/register.html">立即注册</a></p>
                <p>管理员？<a href="/pages/admin/login.html">前往管理员登录</a></p>
            </div>
        </div>
    </div>

    <script src="/js/res/jquery.min.js"></script>
    <script src="/js/res/popper.min.js"></script>
    <script src="/js/res/bootstrap.min.js"></script>
    <script src="/js/res/all.min.js"></script>
    <script src="/js/utils.js"></script> <!-- 引入共享工具函数 -->
    <script src="/js/main.js"></script> <!-- 引入客户端主脚本 -->
    <script src="/js/client/login.js"></script>
    <script src="/js/captcha.js"></script>
    <script>
        // 页面加载完成后初始化验证码
        $(document).ready(function() {
            // 点击验证码图片刷新验证码
            $("#captchaImage").click(function() {
                refreshCaptcha();
            });
        });
    </script>
    <script>
        // 页面加载完成后隐藏加载动画
        $(window).on('load', function() {
            setTimeout(function() {
                $('#page-loader').fadeOut('slow');
            }, 500);
        });
    </script>
</body>
</html>
