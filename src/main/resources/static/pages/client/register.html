<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册 - 在线商城客户端</title>
    <link rel="stylesheet" href="/css/res/bootstrap.min.css">
    <link rel="stylesheet" href="/css/res/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/animations.css">
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- 页面加载动画 -->
    <div class="page-loader" id="page-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div class="loader-text">正在加载，请稍候...</div>
        </div>
    </div>
    
    <div class="container page-transition">
        <div class="register-container content-container">
            <div class="register-header">
                <h2><i class="fas fa-store"></i> 在线商城客户端</h2>
                <p class="text-muted"><i class="fas fa-user-plus"></i> 创建新账号</p>
            </div>
            
            <div class="alert alert-success" id="success-message" style="display: none;"></div>
            <div class="alert alert-danger" id="error-message" style="display: none;"></div>
            
            <form id="register-form" class="form-animate">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> 用户名 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <small class="form-text text-muted">用户名长度为3-20个字符，只能包含字母、数字和下划线</small>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> 密码 <span class="text-danger">*</span></label>
                    <!-- 密码强度验证 -->
                    <input type="password" class="form-control" id="password" name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,18}$">
                    <small class="form-text text-muted">密码长度6-18位，需包含字母和数字</small>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认密码 <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" class="form-control" id="nickname" name="nickname">
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-hover-effect"><i class="fas fa-user-plus"></i> 注册</button>
            </form>
            
            <div class="register-footer">
                <p>已有账号？<a href="/pages/client/login.html">立即登录</a></p>
            </div>
        </div>
    </div>

    <script src="/js/res/jquery.min.js"></script>
    <script src="/js/res/popper.min.js"></script>
    <script src="/js/res/bootstrap.min.js"></script>
    <script src="/js/res/all.min.js"></script>
    <script src="/js/utils.js"></script> <!-- 引入共享工具函数 -->
    <script src="/js/main.js"></script> <!-- 引入客户端主脚本 -->
    <script src="/js/client/register.js"></script>
    <script>
        // 页面加载完成后隐藏加载动画
        $(window).on('load', function() {
            setTimeout(function() {
                $('#page-loader').fadeOut('slow');
            }, 500);
        });
    </script>
</body>
</html>
