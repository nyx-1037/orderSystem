    <style>
        .product-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer; /* 添加指针样式，提示可点击 */
        }
        
        .product-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .product-price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 24px;
            margin: 15px 0;
        }
        
        .product-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            color: white;
            margin-right: 10px;
        }
        
        .stock-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            color: white;
        }
        
        .status-1 {
            background-color: #28a745;
        }
        
        .status-0 {
            background-color: #dc3545;
        }
        
        /* 图片预览模态框样式 */
        .image-preview-modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        
        .image-preview-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .image-preview-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .image-preview-close:hover,
        .image-preview-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* 推荐商品样式 */
        .product-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .product-img-container {
            height: 200px;
            overflow: hidden;
        }
        
        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            height: 40px;
            overflow: hidden;
        }
        
        .stock-status-0 {
            background-color: #ff6b6b;
        }
        
        .stock-status-1 {
            background-color: #ffd43b;
        }
        
        .stock-status-2 {
            background-color: #51cf66;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .quantity-control button {
            width: 40px;
            height: 40px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-control input {
            width: 60px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ddd;
            margin: 0 10px;
        }
    </style>
</head>
