<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>订单管理 - 订单管理系统</title>
    <link rel="stylesheet" href="/css/res/bootstrap.min.css">
    <link rel="stylesheet" href="/css/res/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin-animations.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/pages/admin/index.html"><i class="fas fa-store"></i> 在线商城后台管理端</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/pages/admin/order-list.html"><i class="fas fa-shopping-cart"></i> 订单管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin/product-list.html"><i class="fas fa-box"></i> 商品管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin/user-list.html"><i class="fas fa-users"></i> 用户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin/syslog-console.html"><i class="fas fa-clipboard-list"></i> 系统日志</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> <span id="current-username">管理员</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" style="z-index: 1030;">
                            <a class="dropdown-item" href="/pages/user/profile.html"><i class="fas fa-id-card"></i> 个人信息</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="admin-page-title"><i class="fas fa-shopping-cart"></i> 订单管理</h2>
            <div>
                <button id="batch-delete-btn" class="btn btn-danger mr-2" style="display: none;">
                    <i class="fas fa-trash"></i> 批量删除
                </button>
                <a href="/pages/admin/order-create.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 创建订单
                </a>
            </div>
        </div>
        
        <div class="alert alert-success" id="success-message" style="display: none;"></div>
        <div class="alert alert-danger" id="error-message" style="display: none;"></div>
        
        <div class="card mb-4 admin-card">
            <div class="card-header bg-white">
                <h5 class="mb-0">筛选条件</h5>
            </div>
            <div class="card-body">
                <form id="search-form" class="admin-form">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="orderNo">订单编号</label>
                            <input type="text" class="form-control" id="orderNo" placeholder="输入订单编号">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="status">订单状态</label>
                            <select class="form-control" id="status">
                                <option value="">全部</option>
                                <option value="0">待付款</option>
                                <option value="1">已付款</option>
                                <option value="2">已发货</option>
                                <option value="3">已完成</option>
                                <option value="4">已取消</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="startDate">开始日期</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="endDate">结束日期</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12 text-right">
                            <button type="button" class="btn btn-secondary" id="reset-btn">重置</button>
                            <button type="button" class="btn btn-primary ml-2" id="search-btn">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="thead-light">
                            <tr>
                                <th>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="select-all">
                                        <label class="custom-control-label" for="select-all"></label>
                                    </div>
                                </th>
                                <th>订单编号</th>
                                <th>下单时间</th>
                                <th>客户</th>
                                <th>金额</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="order-list">
                            <!-- 订单列表将通过JavaScript动态加载 -->
                            <tr>
                                <td colspan="6" class="text-center py-3">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="sr-only">加载中...</span>
                                    </div>
                                    <p class="mt-2">正在加载订单数据...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <div id="pagination-controls">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <select id="page-size-selector" class="form-control form-control-sm mr-2" style="width: auto;">
                                <option value="5">5条/页</option>
                                <option value="10" selected>10条/页</option>
                                <option value="20">20条/页</option>
                                <option value="50">50条/页</option>
                            </select>
                            <span class="text-muted">
                                <span id="total-count">0</span> 条记录，共 <span id="total-pages">0</span> 页
                            </span>
                        </div>
                        <nav aria-label="订单分页">
                            <ul class="pagination justify-content-center mb-0" id="pagination">
                                <!-- 分页将通过JavaScript动态加载 -->
                            </ul>
                        </nav>
                        <div class="d-flex align-items-center">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="number" class="form-control" id="goto-page-input" min="1" value="1">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="goto-page-btn">跳转</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认操作Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">确认操作</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmActionBtn">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/res/jquery.min.js"></script>
    <script src="/js/res/popper.min.js"></script>
    <script src="/js/res/bootstrap.min.js"></script>
    <script src="/js/res/all.min.js"></script>
    <script src="/js/utils.js"></script> <!-- 引入共享工具函数 -->
    <script src="/js/admin/main.js"></script>
    <script src="/js/admin/order-list.js"></script>
</body>
</html>
