<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>系统日志 - 订单管理系统</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">订单管理系统</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin/order-list.html">订单管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin/product-list.html">商品管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin/user-list.html">用户管理</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/pages/admin/syslog-console.html">系统日志</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                            <span id="current-username">管理员</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="/pages/user/profile.html">个人信息</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="logout-btn">退出登录</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>系统日志</h2>
            <div>
                <button id="refresh-btn" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> 刷新日志
                </button>
            </div>
        </div>
        
        <div class="alert alert-success" id="success-message" style="display: none;"></div>
        <div class="alert alert-danger" id="error-message" style="display: none;"></div>
        
        <div class="card mb-4">
            <div class="card-header bg-white">
                <h5 class="mb-0">筛选条件</h5>
            </div>
            <div class="card-body">
                <form id="search-form">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="logType">日志类型</label>
                            <select class="form-control" id="logType">
                                <option value="">全部</option>
                                <option value="INFO">信息</option>
                                <option value="WARNING">警告</option>
                                <option value="ERROR">错误</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="module">操作类型</label>
                            <select class="form-control" id="module">
                                <option value="">全部</option>
                                <option value="登录">登录</option>
                                <option value="注册">注册</option>
                                <option value="查询订单">查询订单</option>
                                <option value="新增订单">新增订单</option>
                                <option value="修改订单">修改订单</option>
                                <option value="删除订单">删除订单</option>
                                <option value="查询商品">查询商品</option>
                                <option value="新增商品">新增商品</option>
                                <option value="修改商品">修改商品</option>
                                <option value="删除商品">删除商品</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="username">操作用户</label>
                            <input type="text" class="form-control" id="username" placeholder="输入用户名">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="statusCode">状态码</label>
                            <select class="form-control" id="statusCode">
                                <option value="">全部</option>
                                <option value="200">200 (成功)</option>
                                <option value="400">400 (请求错误)</option>
                                <option value="401">401 (未授权)</option>
                                <option value="403">403 (禁止访问)</option>
                                <option value="404">404 (未找到)</option>
                                <option value="500">500 (服务器错误)</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="dateRange">时间范围</label>
                            <select class="form-control" id="dateRange">
                                <option value="">全部</option>
                                <option value="1">今天</option>
                                <option value="3">最近3天</option>
                                <option value="7">最近7天</option>
                                <option value="30">最近30天</option>
                                <option value="">全部</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12 text-right">
                            <button type="button" class="btn btn-secondary" id="reset-btn">重置</button>
                            <button type="button" class="btn btn-primary ml-2" id="search-btn">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-white">
                <h5 class="mb-0">日志列表</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th width="60">ID</th>
                                <th width="100">用户名</th>
                                <th width="100">操作类型</th>
                                <th width="80">状态码</th>
                                <th>请求方法</th>
                                <th width="180">时间</th>
                                <th width="80">操作</th>
                            </tr>
                        </thead>
                        <tbody id="log-list">
                            <!-- 日志列表将通过JS动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center mb-0" id="pagination">
                        <!-- 分页将通过JS动态加载 -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- 日志详情模态框 -->
    <div class="modal fade" id="logDetailModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">日志详情</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>日志ID:</strong> <span id="detail-id"></span></p>
                            <p><strong>日志类型:</strong> <span id="detail-type"></span></p>
                            <p><strong>模块:</strong> <span id="detail-module"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>操作用户:</strong> <span id="detail-user"></span></p>
                            <p><strong>IP地址:</strong> <span id="detail-ip"></span></p>
                            <p><strong>时间:</strong> <span id="detail-time"></span></p>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <h6>日志内容:</h6>
                            <div class="border p-3 bg-light" id="detail-content" style="max-height: 300px; overflow-y: auto;"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/admin/syslog-console.js"></script>
</body>
</html>
