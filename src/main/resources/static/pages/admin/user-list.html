<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户管理 - 七洛商城后台管理端</title>
    <link rel="icon" href="/7L-icon.png" type="image/png">
    <link rel="stylesheet" href="/css/res/bootstrap.min.css">
    <link rel="stylesheet" href="/css/res/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin-animations.css">
    <link rel="stylesheet" href="/css/float-buttons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/pages/admin/index.html"><i class="fas fa-store"></i> 七洛商城后台管理端</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin/order-list.html"><i class="fas fa-shopping-cart"></i> 订单管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin/product-list.html"><i class="fas fa-box"></i> 商品管理</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/pages/admin/user-list.html"><i class="fas fa-users"></i> 用户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin/syslog-console.html"><i class="fas fa-clipboard-list"></i> 系统日志</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> <span id="current-username">管理员</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" style="z-index: 1030;">
                            <a class="dropdown-item" href="/pages/user/profile.html"><i class="fas fa-id-card"></i> 个人信息</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users"></i> 用户管理</h2>
            <div>
                <button id="batch-delete-btn" class="btn btn-danger mr-2" style="display: none;">
                    <i class="fas fa-trash"></i> 批量删除
                </button>
                <button id="online-users-btn" class="btn btn-info mr-2">
                    <i class="fas fa-users"></i> 在线用户
                </button>
                <button id="add-user-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 添加用户
                </button>
            </div>
        </div>
        
        <div class="alert alert-success" id="success-message" style="display: none;"></div>
        <div class="alert alert-danger" id="error-message" style="display: none;"></div>
        
        <div class="card mb-4">
            <div class="card-header bg-white">
                <h5 class="mb-0">筛选条件</h5>
            </div>
            <div class="card-body">
                <form id="search-form">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" placeholder="输入用户名">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="role">用户角色</label>
                            <select class="form-control" id="role">
                                <option value="">全部</option>
                                <option value="0">普通用户</option>
                                <option value="1">管理员</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="status">状态</label>
                            <select class="form-control" id="status">
                                <option value="">全部</option>
                                <option value="1">正常</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12 text-right">
                            <button type="button" class="btn btn-secondary" id="reset-btn"><i class="fas fa-undo"></i> 重置</button>
                            <button type="button" class="btn btn-primary ml-2" id="search-btn"><i class="fas fa-search"></i> 搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="thead-light">
                            <tr>
                                <th>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="select-all">
                                        <label class="custom-control-label" for="select-all"></label>
                                    </div>
                                </th>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>昵称</th>
                                <th>角色</th>
                                <th>状态</th>
                                <th>注册时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="user-list">
                            <!-- 用户列表将通过JavaScript动态加载 -->
                            <tr>
                                <td colspan="8" class="text-center py-3">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="sr-only">加载中...</span>
                                    </div>
                                    <p class="mt-2">正在加载用户数据...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <div id="pagination-controls">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <select id="page-size-selector" class="form-control form-control-sm mr-2" style="width: auto;">
                                <option value="5">5条/页</option>
                                <option value="10" selected>10条/页</option>
                                <option value="20">20条/页</option>
                                <option value="50">50条/页</option>
                            </select>
                            <span class="text-muted">
                                <span id="total-count">0</span> 条记录，共 <span id="total-pages">0</span> 页
                            </span>
                        </div>
                        <nav aria-label="用户分页">
                            <ul class="pagination justify-content-center mb-0" id="pagination">
                                <!-- 分页将通过JavaScript动态加载 -->
                            </ul>
                        </nav>
                        <div class="d-flex align-items-center">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="number" class="form-control" id="goto-page-input" min="1" value="1">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="goto-page-btn">跳转</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 用户表单Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">添加用户</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="user-form">
                        <input type="hidden" id="user-id">
                        <div class="form-group">
                            <label for="form-username">用户名</label>
                            <input type="text" class="form-control" id="form-username" required>
                        </div>
                        <div class="form-group">
                            <label for="form-nickname">昵称</label>
                            <input type="text" class="form-control" id="form-nickname">
                        </div>
                        <div class="form-group">
                            <label for="form-password">密码</label>
                            <input type="password" class="form-control" id="form-password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,18}$">
                            <small class="form-text text-muted">编辑用户时留空表示不修改密码</small>
                            <small class="form-text text-muted">密码长度6-18位，需包含字母和数字</small>

                        </div>
                        <div class="form-group">
                            <label for="form-role">角色</label>
                            <select class="form-control" id="form-role" required>
                                <option value="0">普通用户</option>
                                <option value="1">管理员</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="form-status">状态</label>
                            <select class="form-control" id="form-status" required>
                                <option value="1">正常</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="save-user-btn">保存</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 在线用户Modal -->
    <div class="modal fade" id="onlineUsersModal" tabindex="-1" role="dialog" aria-labelledby="onlineUsersModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="onlineUsersModalLabel">当前在线用户</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> 显示当前系统中在线的用户列表，管理员可以强制下线用户。
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th>用户ID</th>
                                    <th>用户名</th>
                                    <th>昵称</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="online-users-list">
                                <!-- 在线用户列表将通过JavaScript动态加载 -->
                                <tr>
                                    <td colspan="7" class="text-center py-3">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="sr-only">加载中...</span>
                                        </div>
                                        <p class="mt-2">正在加载在线用户数据...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="refresh-online-users-btn">
                        <i class="fas fa-sync-alt"></i> 刷新列表
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 确认操作Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">确认操作</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmActionBtn">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/res/jquery.min.js"></script>
    <script src="/js/res/popper.min.js"></script>
    <script src="/js/res/bootstrap.min.js"></script>
    <script src="/js/res/all.min.js"></script>
    <script src="/js/utils.js"></script> <!-- 引入共享工具函数 -->
    <script src="/js/admin/main.js"></script>
    <script src="/js/admin/user-list.js"></script>
    <script src="/js/float-buttons.js"></script> <!-- 引入悬浮按钮功能 -->

</body>
</html>
