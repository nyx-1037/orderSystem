    <!-- 动态加载ECharts库 -->
    <script>
        // 动态加载ECharts的函数
        function loadECharts(callback) {
            // 尝试检查是否已经加载
            if (window.echarts) {
                console.log('ECharts已经加载，直接使用');
                callback && callback();
                return;
            }
            
            // 定义可能的CDN源
            const sources = [
                'https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js',
                'https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js',
                '/js/res/echarts.min.js' // 本地备份（如果存在）
            ];
            
            // 尝试从不同源加载
            function tryLoad(index) {
                if (index >= sources.length) {
                    console.error('所有ECharts源都加载失败');
                    callback && callback();
                    return;
                }
                
                console.log('尝试从源加载ECharts:', sources[index]);
                const script = document.createElement('script');
                script.src = sources[index];
                script.onload = function() {
                    console.log('ECharts加载成功:', sources[index]);
                    callback && callback();
                };
                script.onerror = function() {
                    console.warn('从源加载失败:', sources[index]);
                    // 尝试下一个源
                    tryLoad(index + 1);
                };
                document.head.appendChild(script);
            }
            
            // 开始尝试加载
            tryLoad(0);
        }
        
        // 页面加载完成后加载ECharts
        $(document).ready(function() {
            loadECharts(function() {
                // ECharts加载完成后的回调
                console.log('ECharts加载过程完成，状态:', typeof echarts !== 'undefined' ? '成功' : '失败');
            });
        });
    </script>
    
    <script>
        $(document).ready(function() {
            // 检查登录状态
            checkLoginStatus();
            
            // 先加载ECharts库，然后再加载仪表盘数据
            loadECharts(function() {
                // 无论ECharts加载成功与否，都加载仪表盘数据
                // 如果加载失败，会使用备用的表格显示
                loadDashboardData();
            });
        });
        
        // 检查登录状态
        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/pages/admin/login.html';
                return;
            }
            
            // 设置当前用户名
            const username = localStorage.getItem('username');
            if (username) {
                $('#current-username').text(username);
            }
            
            // 退出登录 - 使用utils.js中的logout函数显示确认模态框
            $('#logout-btn').click(function(e) {
                e.preventDefault();
                logout(); // 调用utils.js中的logout函数，显示确认模态框
            });
        }
        
        // 加载仪表盘数据
        function loadDashboardData() {
            const token = localStorage.getItem('token');
            
            // 显示加载中状态
            $('#orders-chart').html('<div class="loading"><i class="fas fa-spinner fa-spin"></i></div>');
            $('#total-orders').text('--');
            $('#recent-orders').text('--');
            $('#avg-daily-orders').text('--');
            $('#weekly-orders').text('--');
            $('#yesterday-orders').text('--');
            $('#today-orders').text('--');
            
            console.log('开始请求仪表盘数据...');
            
            $.ajax({
                url: '/api/orders/dashboard',
                type: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                dataType: 'json',
                success: function(response) {
                    console.log('获取仪表盘数据成功:', response);
                    
                    // 检查响应数据结构
                    if (!response) {
                        console.error('响应数据为空');
                        $('#orders-chart').html('<div class="alert alert-danger">服务器返回数据为空</div>');
                        return;
                    }
                    
                    // 检查是否包含必要的字段
                    if (response.totalOrders === undefined) {
                        console.warn('响应中缺少totalOrders字段');
                    }
                    
                    if (!response.recentOrders) {
                        console.error('响应中缺少recentOrders字段');
                        $('#orders-chart').html('<div class="alert alert-warning">近期订单数据不可用</div>');
                        // 仍然更新其他统计数据
                        updateDashboardStats(response);
                        return;
                    }
                    
                    // 检查recentOrders是否为空数组
                    if (!Array.isArray(response.recentOrders)) {
                        console.error('recentOrders不是数组类型:', response.recentOrders);
                        $('#orders-chart').html('<div class="alert alert-warning">订单数据格式错误</div>');
                        updateDashboardStats(response);
                        return;
                    }
                    
                    if (response.recentOrders.length === 0) {
                        console.warn('recentOrders数组为空');
                        $('#orders-chart').html('<div class="alert alert-warning">暂无订单数据</div>');
                        updateDashboardStats(response);
                        return;
                    }
                    
                    // 检查第一条数据的格式，确保包含必要的字段
                    const firstItem = response.recentOrders[0];
                    if (!firstItem || !firstItem.orderDate || firstItem.orderCount === undefined) {
                        console.error('订单数据格式不正确:', firstItem);
                        // 尝试修复数据格式
                        const fixedData = response.recentOrders.map(item => {
                            // 如果是字符串，尝试解析为对象
                            if (typeof item === 'string') {
                                try {
                                    return JSON.parse(item);
                                } catch (e) {
                                    return { orderDate: '未知日期', orderCount: 0 };
                                }
                            }
                            // 确保返回的对象包含必要的字段
                            return {
                                orderDate: item.orderDate || '未知日期',
                                orderCount: item.orderCount !== undefined ? item.orderCount : 0
                            };
                        });
                        
                        console.log('修复后的数据:', fixedData);
                        // 更新统计数据和图表
                        updateDashboardStats({...response, recentOrders: fixedData});
                        initOrdersChart(fixedData);
                        
                        // 初始化其他图表
                        initOrderAmountChart(fixedData);
                        initOrderStatusChart();
                        initProductCategoryChart();
                        initPaymentMethodChart();
                        return;
                    }
                    
                    // 数据格式正确，更新统计数据和图表
                    updateDashboardStats(response);
                    initOrdersChart(response.recentOrders);
                    
                    // 初始化其他图表
                    initOrderAmountChart(response.recentOrders);
                    initOrderStatusChart();
                    initProductCategoryChart();
                    initPaymentMethodChart();
                },
                error: function(xhr, status, error) {
                    console.error('获取仪表盘数据失败:', status, error);
                    console.error('响应内容:', xhr.responseText);
                    
                    let errorMsg = '获取数据失败';
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMsg = xhr.responseJSON.message;
                    } else if (xhr.status === 0) {
                        errorMsg = '网络连接失败或服务器未响应';
                    } else if (xhr.status === 401) {
                        errorMsg = '未授权，请重新登录';
                        // 可能需要重定向到登录页面
                        setTimeout(function() {
                            window.location.href = '/pages/admin/login.html';
                        }, 2000);
                    } else if (xhr.status === 404) {
                        errorMsg = 'API接口不存在';
                    } else if (xhr.status >= 500) {
                        errorMsg = '服务器内部错误';
                    }
                    
                    // 显示错误信息
                    $('#orders-chart').html(`<div class="alert alert-danger">${errorMsg}</div>`);
                    
                    // 清空统计数据
                    $('#total-orders').text('--');
                    $('#recent-orders').text('--');
                    $('#avg-daily-orders').text('--');
                }
            });
        }
        
        // 更新仪表盘统计数据
        function updateDashboardStats(data) {
            console.log('更新仪表盘统计数据:', data);
            
            try {
                // 更新订单总量
                if (data.totalOrders !== undefined) {
                    $('#total-orders').text(data.totalOrders || 0);
                } else {
                    console.warn('缺少totalOrders数据');
                    $('#total-orders').text('--');
                }
                
                // 计算近15天订单总量
                let recentTotal = 0;
                let validOrderCount = 0;
                
                // 新增：计算近一周、昨日和今日订单量
                let weeklyTotal = 0;
                let yesterdayTotal = 0;
                let todayTotal = 0;
                
                if (data.recentOrders && Array.isArray(data.recentOrders) && data.recentOrders.length > 0) {
                    // 获取当前日期
                    const today = new Date();
                    today.setHours(0, 0, 0, 0); // 设置为今天的开始时间
                    
                    // 获取昨天日期
                    const yesterday = new Date(today);
                    yesterday.setDate(yesterday.getDate() - 1);
                    
                    // 获取一周前日期
                    const oneWeekAgo = new Date(today);
                    oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                    
                    // 格式化日期为字符串，用于比较 - 修正日期格式化方式
                    // 使用与后端一致的格式 YYYY-MM-DD
                    const todayStr = formatDate(today);
                    const yesterdayStr = formatDate(yesterday);
                    
                    // 添加日期格式化函数
                    function formatDate(date) {
                        const year = date.getFullYear();
                        const month = String(date.getMonth() + 1).padStart(2, '0');
                        const day = String(date.getDate()).padStart(2, '0');
                        return `${year}-${month}-${day}`;
                    }
                    
                    data.recentOrders.forEach((item, index) => {
                        if (item && item.orderCount !== undefined) {
                            // 确保orderCount是数字
                            const count = parseInt(item.orderCount) || 0;
                            recentTotal += count;
                            validOrderCount++;
                            
                            // 解析订单日期
                            const orderDate = new Date(item.orderDate);
                            const orderDateStr = item.orderDate.split(' ')[0]; // 假设日期格式为 'YYYY-MM-DD HH:MM:SS' 或 'YYYY-MM-DD'
                            
                            // 检查是否为今日订单
                            if (orderDateStr === todayStr) {
                                todayTotal += count;
                            }
                            
                            // 检查是否为昨日订单
                            if (orderDateStr === yesterdayStr) {
                                yesterdayTotal += count;
                            }
                            
                            // 检查是否为近一周订单
                            if (orderDate >= oneWeekAgo) {
                                weeklyTotal += count;
                            }
                            
                            console.log(`第${index+1}条订单数据: 日期=${item.orderDate}, 数量=${count}`);
                        } else {
                            console.warn(`第${index+1}条订单数据缺少orderCount属性:`, item);
                        }
                    });
                } else {
                    console.warn('缺少recentOrders数据或格式不正确');
                }
                
                $('#recent-orders').text(recentTotal);
                $('#weekly-orders').text(weeklyTotal);
                $('#yesterday-orders').text(yesterdayTotal);
                $('#today-orders').text(todayTotal);
                
                // 计算日均订单量
                // 使用有效的订单数据天数或默认15天
                const days = validOrderCount > 0 ? validOrderCount : (data.recentOrders ? data.recentOrders.length : 15);
                const avgDaily = days > 0 ? (recentTotal / days).toFixed(1) : 0;
                $('#avg-daily-orders').text(avgDaily);
                
                console.log(`统计结果: 总订单=${data.totalOrders || 0}, 近期订单=${recentTotal}, 日均=${avgDaily}, 近一周=${weeklyTotal}, 昨日=${yesterdayTotal}, 今日=${todayTotal}`);
            } catch (error) {
                console.error('更新统计数据时出错:', error);
                // 出错时显示默认值
                $('#total-orders').text('--');
                $('#recent-orders').text('--');
                $('#avg-daily-orders').text('--');
                $('#weekly-orders').text('--');
                $('#yesterday-orders').text('--');
                $('#today-orders').text('--');
            }
        }
        
        // 初始化订单图表
        function initOrdersChart(recentOrders) {
            // 添加调试信息
            console.log('初始化图表，接收到的数据:', recentOrders);
            
            // 检查数据是否存在且格式正确
            if (!recentOrders) {
                console.error('订单数据为空');
                $('#orders-chart').html('<div class="alert alert-warning">暂无订单数据</div>');
                return;
            }
            
            // 确保recentOrders是数组
            if (!Array.isArray(recentOrders)) {
                console.error('订单数据格式错误，应为数组:', recentOrders);
                $('#orders-chart').html('<div class="alert alert-danger">数据格式错误</div>');
                return;
            }
            
            // 检查数组是否为空
            if (recentOrders.length === 0) {
                console.log('订单数组为空');
                $('#orders-chart').html('<div class="alert alert-warning">暂无订单数据</div>');
                return;
            }
            
            // 准备图表数据
            const dates = [];
            const counts = [];
            
            // 检查数据格式并提取
            try {
                recentOrders.forEach((item, index) => {
                    console.log(`处理第${index+1}条数据:`, item);
                    
                    // 检查必要的属性是否存在
                    if (!item.orderDate) {
                        console.warn(`第${index+1}条数据缺少orderDate属性:`, item);
                        // 使用索引作为替代
                        dates.push(`日期${index+1}`);
                    } else {
                        dates.push(item.orderDate);
                    }
                    
                    if (item.orderCount === undefined || item.orderCount === null) {
                        console.warn(`第${index+1}条数据缺少orderCount属性:`, item);
                        // 使用0作为默认值
                        counts.push(0);
                    } else {
                        // 确保orderCount是数字
                        counts.push(parseInt(item.orderCount) || 0);
                    }
                });
            } catch (error) {
                console.error('处理订单数据时出错:', error);
                $('#orders-chart').html(`<div class="alert alert-danger">处理数据时出错: ${error.message}</div>`);
                return;
            }
            
            console.log('处理后的图表数据 - 日期:', dates);
            console.log('处理后的图表数据 - 数量:', counts);
            
            // 检查处理后的数据是否为空
            if (dates.length === 0 || counts.length === 0) {
                $('#orders-chart').html('<div class="alert alert-warning">处理后的数据为空</div>');
                return;
            }
            
            // 检查ECharts是否成功加载
            if (typeof echarts === 'undefined') {
                console.error('ECharts库未能成功加载，使用备用方案显示数据...');
                // 使用简单的HTML表格作为备用显示方式
                let tableHtml = '<div class="alert alert-warning">图表库加载失败，显示备用数据表格</div>';
                tableHtml += '<table class="table table-striped table-bordered">';
                tableHtml += '<thead><tr><th>日期</th><th>订单数量</th></tr></thead>';
                tableHtml += '<tbody>';

                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
