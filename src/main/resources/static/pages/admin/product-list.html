<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商品管理 - 订单管理系统</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">在线商城后台管理端</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin/order-list.html">订单管理</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/pages/admin/product-list.html">商品管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin/user-list.html">用户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin/syslog-console.html">系统日志</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                            <span id="current-username">管理员</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="/pages/user/profile.html">个人信息</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="logout-btn">退出登录</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>商品管理</h2>
            <div>
                <button id="batch-delete-btn" class="btn btn-danger mr-2" style="display: none;">
                    <i class="fas fa-trash"></i> 批量删除
                </button>
                <button id="add-product-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 添加商品
                </button>
            </div>
        </div>
        
        <div class="alert alert-success" id="success-message" style="display: none;"></div>
        <div class="alert alert-danger" id="error-message" style="display: none;"></div>
        
        <div class="card mb-4">
            <div class="card-header bg-white">
                <h5 class="mb-0">筛选条件</h5>
            </div>
            <div class="card-body">
                <form id="search-form">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="productName">商品名称</label>
                            <input type="text" class="form-control" id="productName" placeholder="输入商品名称">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="category">商品分类</label>
                            <select class="form-control" id="category">
                                <option value="">全部</option>
                                <!-- 分类选项将通过JS动态加载 -->
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="status">状态</label>
                            <select class="form-control" id="status">
                                <option value="">全部</option>
                                <option value="1">上架</option>
                                <option value="0">下架</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12 text-right">
                            <button type="button" class="btn btn-secondary" id="reset-btn">重置</button>
                            <button type="button" class="btn btn-primary ml-2" id="search-btn">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-white">
                <div class="d-flex align-items-center">
                    <div class="custom-control custom-checkbox mr-3">
                        <input type="checkbox" class="custom-control-input" id="select-all">
                        <label class="custom-control-label" for="select-all">全选</label>
                    </div>
                    <span>商品列表</span>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th width="50"></th>
                                <th width="80">ID</th>
                                <th width="100">商品图片</th>
                                <th>商品名称</th>
                                <th>分类</th>
                                <th>价格</th>
                                <th>库存</th>
                                <th>状态</th>
                                <th width="150">操作</th>
                            </tr>
                        </thead>
                        <tbody id="product-list">
                            <!-- 商品列表将通过JS动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white">
                <div id="pagination-controls">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <select id="page-size-selector" class="form-control form-control-sm mr-2" style="width: auto;">
                                <option value="5">5条/页</option>
                                <option value="10" selected>10条/页</option>
                                <option value="20">20条/页</option>
                                <option value="50">50条/页</option>
                            </select>
                            <span class="text-muted">
                                <span id="total-count">0</span> 条记录，共 <span id="total-pages">0</span> 页
                            </span>
                        </div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center mb-0" id="pagination">
                                <!-- 分页将通过JS动态加载 -->
                            </ul>
                        </nav>
                        <div class="d-flex align-items-center">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="number" class="form-control" id="goto-page-input" min="1" value="1">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="goto-page-btn">跳转</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 商品编辑模态框 -->
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle">添加商品</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="productId">
                        <div class="form-group">
                            <label for="productNameInput">商品名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="productNameInput" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="categoryInput">商品分类 <span class="text-danger">*</span></label>
                                <select class="form-control" id="categoryInput" required>
                                    <!-- 分类选项将通过JS动态加载 -->
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="priceInput">价格 <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">¥</span>
                                    </div>
                                    <input type="number" class="form-control" id="priceInput" min="0.01" step="0.01" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="stockInput">库存 <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="stockInput" min="0" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="statusInput">状态 <span class="text-danger">*</span></label>
                                <select class="form-control" id="statusInput" required>
                                    <option value="1">上架</option>
                                    <option value="0">下架</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="descriptionInput">商品描述</label>
                            <textarea class="form-control" id="descriptionInput" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productImage">商品图片</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="productImage" accept="image/*">
                                <label class="custom-file-label" for="productImage">选择图片</label>
                            </div>
                            <div id="image-preview" class="mt-2" style="display: none;">
                                <img id="preview-img" src="" alt="商品图片预览" class="img-thumbnail" style="max-height: 200px;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="save-product-btn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="/js/utils.js"></script> <!-- 引入共享工具函数 -->
    <script src="/js/admin/main.js"></script>
    <script src="/js/admin/product-list.js"></script>
</body>
</html>
