<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理员登录 - 订单管理系统</title>
    <link rel="stylesheet" href="/css/res/bootstrap.min.css">
    <link rel="stylesheet" href="/css/res/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2><i class="fas fa-store"></i> 在线商城后台管理端</h2>
                <p class="text-muted"><i class="fas fa-user-shield"></i> 管理员登录</p>
            </div>
            
            <div class="alert alert-success" id="success-message" style="display: none;"></div>
            <div class="alert alert-danger" id="error-message" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> 用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> 密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> 登录</button>
            </form>
            
            <div class="login-footer">
                <p>普通用户？<a href="/pages/client/login.html">前往用户登录</a></p>
            </div>
        </div>
    </div>

    <script src="/js/res/jquery.min.js"></script>
    <script src="/js/res/popper.min.js"></script>
    <script src="/js/res/bootstrap.min.js"></script>
    <script src="/js/res/all.min.js"></script>
    <script src="/js/utils.js"></script> <!-- 引入共享工具函数 -->
    <script src="/js/admin/main.js"></script> <!-- 引入管理员端主脚本 -->
    <script src="/js/admin/login.js"></script>
</body>
</html>
