    <script>
        // 全局变量
        let currentPage = 1;
        const pageSize = 8;
        let totalPages = 0;
        let isLoading = false;
        let hasNextPage = true;
        let searchParams = {};
        let selectedProducts = [];
        
        // 页面加载完成后执行
        $(document).ready(function() {
            // 初始化页面
            initPage();
            
            // 绑定事件
            bindEvents();
            
            // 加载商品数据
            loadProducts();
            
            // 加载用户列表
            loadUsers();
        });
        
        /**
         * 初始化页面
         */
        function initPage() {
            // 在商品容器上方添加搜索按钮和重置按钮
            $("#products-container").before(
                `<div class="d-flex justify-content-start align-items-center mb-3">
                    <div>
                        <button class="btn btn-outline-primary mr-2" data-toggle="modal" data-target="#searchModal">
                            <i class="fas fa-search"></i> 搜索商品
                        </button>
                        <button id="reset-search-btn" class="btn btn-outline-secondary">
                            <i class="fas fa-undo"></i> 重置
                        </button>
                    </div>
                </div>`
            );
        }
        
        /**
         * 绑定事件处理函数
         */
        function bindEvents() {
            // 窗口滚动事件，实现自动加载更多
            $(window).on('scroll', function() {
                // 如果正在加载或没有下一页，则不处理
                if (isLoading || !hasNextPage) return;
                
                // 计算滚动位置
                const scrollTop = $(window).scrollTop();
                const windowHeight = $(window).height();
                const documentHeight = $(document).height();
                
                // 当滚动到距离底部100px时，加载下一页数据
                if (scrollTop + windowHeight > documentHeight - 100) {
                    currentPage++;
                    loadProducts();
                }
            });
            
            // 保留加载更多按钮点击事件作为备选方案
            $(document).on('click', '#load-more-btn', function() {
                if (!isLoading && hasNextPage) {
                    currentPage++;
                    loadProducts();
                }
            });
            
            // 搜索按钮点击事件
            $('#search-btn').on('click', function() {
                // 获取搜索参数
                searchParams = {
                    name: $('#search-name').val(),
                    category: $('#search-category').val() || null
                };
                
                // 重置分页参数
                currentPage = 1;
                hasNextPage = true;
                
                // 清空商品列表
                $('#products-container').empty();
                
                // 加载商品数据
                loadProducts();
                
                // 关闭搜索模态框
                $('#searchModal').modal('hide');
            });
            
            // 搜索表单回车事件
            $('#search-form').on('keypress', function(e) {
                if (e.which === 13) { // 回车键
                    e.preventDefault();
                    $('#search-btn').click();
                }
            });
            
            // 重置按钮点击事件
            $(document).on('click', '#reset-search-btn', function() {
                // 清空搜索参数
                searchParams = {};
                
                // 清空搜索表单
                $('#search-name').val('');
                $('#search-category').val('');
                
                // 重置分页参数
                currentPage = 1;
                hasNextPage = true;
                
                // 清空商品列表
                $('#products-container').empty();
                
                // 重新加载商品数据
                loadProducts();
            });
            
            // 增加商品数量按钮点击事件
            $(document).on('click', '.increase-btn', function() {
                const $input = $(this).closest('.input-group').find('.quantity-input');
                const currentValue = parseInt($input.val());
                const maxValue = parseInt($input.attr('max'));
                
                if (currentValue < maxValue) {
                    $input.val(currentValue + 1);
                    $input.trigger('change');
                }
            });
            
            // 减少商品数量按钮点击事件
            $(document).on('click', '.decrease-btn', function() {
                const $input = $(this).closest('.input-group').find('.quantity-input');
                const currentValue = parseInt($input.val());
                
                if (currentValue > 0) {
                    $input.val(currentValue - 1);
                    $input.trigger('change');
                }
            });
            
            // 商品数量输入框变化事件
            $(document).on('change', '.quantity-input', function() {
                updateSelectedProducts();
                updateOrderSummary();
            });
            
            // 订单表单提交事件
            $('#order-form').on('submit', function(e) {
                e.preventDefault();
                submitOrder();
            });
            
            // 模态框显示时加载用户列表
            $('#userSelectModal').on('shown.bs.modal', function() {
                loadUsers();
            });
            
            // 刷新用户列表按钮点击事件
            $('#refresh-users-btn').on('click', function() {
                $('#user-search').val(''); // 清空搜索框
                loadUsers();
            });
            
            // 搜索用户按钮点击事件
            $('#search-users-btn').on('click', function() {
                const keyword = $('#user-search').val().trim();
                loadUsers(keyword);
            });
            
            // 搜索框回车事件
            $('#user-search').on('keypress', function(e) {
                if (e.which === 13) { // 回车键
                    e.preventDefault();
                    const keyword = $(this).val().trim();
                    loadUsers(keyword);
                }
            });
            
            // 用户选择按钮点击事件（使用事件委托，因为按钮是动态生成的）
            $(document).on('click', '.select-user-btn', function() {
                const userId = $(this).data('user-id');
                const username = $(this).data('username');
                const nickname = $(this).data('nickname');
                
                // 设置隐藏的用户ID输入框
                $('#userId').val(userId);
                
                // 设置显示的用户名
                const displayName = nickname ? `${username} (${nickname})` : username;
                $('#selected-user-display').val(displayName);
                
                // 获取选中用户的收货信息
                fetchUserInfo(userId);
                
                // 关闭模态框
                $('#userSelectModal').modal('hide');
                
                // 启用提交按钮（如果已选择商品）
                updateSubmitButtonState();
            });
            
            // 选择用户按钮点击事件
            $('#select-user-btn').on('click', function() {
                // 模态框会自动显示，因为已经设置了data-toggle和data-target属性
            });
        }
        
        /**
         * 加载商品数据
         */
        async function loadProducts() {
            if (isLoading) return;
            
            isLoading = true;
            
            // 如果是第一页，显示加载中提示
            if (currentPage === 1) {
                $('#products-container').html(
                    `<div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">加载中...</span>
                        </div>
                        <p>正在加载商品数据...</p>
                    </div>`
                );
            } else {
                // 否则在列表底部添加加载提示
                $('#products-container').append(
                    `<div id="loading-indicator" class="text-center mt-3">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="sr-only">加载中...</span>
                        </div>
                        <span class="ml-2">加载中...</span>
                    </div>`
                );
            }
            
            // 构建请求参数
            const params = {
                pageNum: currentPage,
                pageSize: pageSize
            };
            
            // 添加搜索参数
            if (searchParams.name) params.name = searchParams.name;
            if (searchParams.category) params.category = searchParams.category;
            
            try {
                // 使用fetchAPI获取商品数据
                const response = await fetchAPI('/api/products?' + new URLSearchParams(params).toString());
                
                // 移除加载提示
                if (currentPage === 1) {
                    $('#products-container').empty();
                } else {
                    $('#loading-indicator').remove();
                }
                
                // 更新分页信息
                totalPages = response.pages;
                hasNextPage = response.hasNextPage;
                
                // 如果没有商品数据
                if (response.list.length === 0) {
                    $('#products-container').html(
                        `<div class="alert alert-info">没有找到符合条件的商品</div>`
                    );
                    return;
                }
                
                // 渲染商品列表
                renderProducts(response.list);
            } catch (error) {
                console.error('加载商品数据失败:', error);
                
                // 显示错误提示
                if (currentPage === 1) {
                    $('#products-container').html(
                        `<div class="alert alert-danger">加载商品数据失败，请刷新页面重试</div>`
                    );
                } else {
                    $('#loading-indicator').remove();
                    $('#products-container').append(
                        `<div class="alert alert-danger mt-3">加载更多商品失败，请重试</div>`
                    );
                }
            } finally {
                isLoading = false;
            }
        }
        
        /**
         * 渲染商品列表
         * @param {Array} products 商品数据数组
         */
        function renderProducts(products) {
            // 获取商品项模板
            const template = document.getElementById('product-item-template');
            
            // 创建文档片段，提高性能
            const fragment = document.createDocumentFragment();
            
            // 遍历商品数据
            products.forEach(function(product) {
                // 克隆模板
                const clone = document.importNode(template.content, true);
                
                // 设置商品ID
                const productItem = clone.querySelector('.product-item');
                productItem.setAttribute('data-id', product.productId);
                
                // 设置商品名称
                const nameElement = clone.querySelector('.product-name');
                nameElement.textContent = product.productName || product.name || '未命名商品';
                
                // 设置商品描述
                const descElement = clone.querySelector('.product-desc');
                descElement.textContent = product.productDesc || product.description || '暂无描述';
                
                // 设置商品价格
                const priceElement = clone.querySelector('.product-price');
                priceElement.textContent = `¥${product.price.toFixed(2)}`;
                
                // 设置商品库存
                const stockElement = clone.querySelector('.product-stock');
                stockElement.textContent = product.stock;
                
                // 添加库存状态显示
                const stockStatus = document.createElement('span');
                stockStatus.className = 'ml-2 badge';
                stockStatus.style.color = 'white';
                
                if (product.stock > 10) {
                    stockStatus.textContent = '库存充足';
                    stockStatus.style.backgroundColor = '#28a745'; // 绿色
                } else if (product.stock > 0) {
                    stockStatus.textContent = '库存紧张';
                    stockStatus.style.backgroundColor = '#ffc107'; // 黄色
                } else {
                    stockStatus.textContent = '库存不足';
                    stockStatus.style.backgroundColor = '#dc3545'; // 红色
                }
                
                stockElement.parentNode.appendChild(stockStatus);
                
                // 设置数量输入框最大值
                const quantityInput = clone.querySelector('.quantity-input');
                quantityInput.setAttribute('max', product.stock);
                
                // 当库存为0时，禁用增减按钮
                const increaseBtn = clone.querySelector('.increase-btn');
                const decreaseBtn = clone.querySelector('.decrease-btn');
                
                if (product.stock <= 0) {
                    increaseBtn.disabled = true;
                    decreaseBtn.disabled = true;
                    increaseBtn.classList.add('disabled');
                    decreaseBtn.classList.add('disabled');
                }
                
                // 如果商品已经被选中，设置数量
                const selectedProduct = selectedProducts.find(p => p.productId === product.productId);
                if (selectedProduct) {
                    quantityInput.value = selectedProduct.quantity;
                }
                
                // 添加到文档片段
                fragment.appendChild(clone);
            });
            
            // 如果是第一页，替换商品容器内容
            if (currentPage === 1) {
                $('#products-container').empty();
            }
            
            // 将文档片段添加到商品容器
            document.getElementById('products-container').appendChild(fragment);
            
            // 添加分隔线
            $('#products-container .product-item').not(':last-child').after('<hr>');
            
            // 移除旧的加载更多按钮（如果存在）
            $('#load-more-btn-container').remove();
            
            // 如果有下一页，在商品列表底部添加加载更多按钮（作为备选方案）
            if (hasNextPage) {
                $('#products-container').append(
                    `<div id="load-more-btn-container" class="text-center mt-3 mb-3">
                        <button id="load-more-btn" class="btn btn-outline-secondary">
                            <i class="fas fa-sync"></i> 加载更多
                        </button>
                        <p class="text-muted small mt-1">继续滚动页面也可自动加载更多商品</p>
                    </div>`
                );
            }
        }
        
        /**
         * 更新已选商品列表
         */
        function updateSelectedProducts() {
            selectedProducts = [];
            
            // 遍历所有商品项
            $('.product-item').each(function() {
                const $item = $(this);
                const productId = parseInt($item.attr('data-id'));
                const quantity = parseInt($item.find('.quantity-input').val());
                
                // 如果数量大于0，添加到已选商品列表
                if (quantity > 0) {
                    selectedProducts.push({
                        productId: productId,
                        quantity: quantity,
                        name: $item.find('.product-name').text(),
                        price: parseFloat($item.find('.product-price').text().replace('¥', ''))
                    });
                }
            });
            
            // 更新提交按钮状态
            updateSubmitButtonState();
        }
        
        /**
         * 更新提交按钮状态
         */
        function updateSubmitButtonState() {
            // 检查是否选择了用户和商品
            const hasUser = $('#userId').val() !== '';
            const hasProducts = selectedProducts.length > 0;
            
            // 只有同时选择了用户和商品，才启用提交按钮
            $('#submit-btn').prop('disabled', !hasUser || !hasProducts);
        }
        
        /**
         * 更新订单摘要信息
         */
        function updateOrderSummary() {
            let totalQuantity = 0;
            let totalAmount = 0;
            
            // 计算总数量和总金额
            selectedProducts.forEach(function(product) {
                totalQuantity += product.quantity;
                totalAmount += product.price * product.quantity;
            });
            
            // 更新显示
            $('#total-quantity').text(totalQuantity);
            $('#total-amount').text(`¥${totalAmount.toFixed(2)}`);
        }
        
        /**
         * 提交订单
         */
        async function submitOrder() {
            // 验证用户选择
            const userId = $('#userId').val();
            if (!userId) {
                showErrorMessage('请选择要为其创建订单的用户');
                return;
            }
            
            // 如果没有选择商品，不提交
            if (selectedProducts.length === 0) {
                showErrorMessage('请至少选择一件商品');
                return;
            }
            
            // 获取订单信息
            const orderData = {
                userId: $('#userId').val(), // 添加用户ID
                receiver: $('#receiver').val(),
                receiverPhone: $('#receiverPhone').val(),
                address: $('#address').val(),
                remark: $('#remark').val(),
                items: selectedProducts.map(function(product) {
                    return {
                        productId: product.productId,
                        quantity: product.quantity,
                        productPrice: product.price
                    };
                })
            };
            
            // 禁用提交按钮，防止重复提交
            $('#submit-btn').prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 提交中...');
            
            try {
                // 使用fetchAPI发送请求，它会自动添加Authorization头部
                // 使用管理员创建订单的API
                const response = await fetchAPI('/api/orders/admin/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });
                
                // 显示成功消息
                showSuccessMessage('订单创建成功！');
                
                // 清空表单
                $('#order-form')[0].reset();
                
                // 清空已选商品
                $('.quantity-input').val(0);
                updateSelectedProducts();
                updateOrderSummary();
                
                // 3秒后跳转到订单详情页，使用uuid参数
                setTimeout(function() {
                    window.location.href = '/pages/admin/order-detail.html?uuid=' + (response.orderUuid || response.order.orderUuid);
                }, 3000);
                
            } catch (error) {
                console.error('创建订单失败:', error);
                let errorMsg = error.message || '订单创建失败';
                showErrorMessage(errorMsg);
                
                // 恢复提交按钮
                $('#submit-btn').prop('disabled', false).text('提交订单');
            }
        }
        
        
        /**
         * 显示成功消息
         * @param {string} message 消息内容
         */
        function showSuccessMessage(message) {
            $('#success-message').text(message).slideDown();
            $('#error-message').slideUp();
            
            // 5秒后自动隐藏
            setTimeout(function() {
                $('#success-message').slideUp();
            }, 5000);
        }
        
        /**
         * 显示错误消息
         * @param {string} message 消息内容
         */
        function showErrorMessage(message) {
            $('#error-message').text(message).slideDown();
            $('#success-message').slideUp();
            
            // 5秒后自动隐藏
            setTimeout(function() {
                $('#error-message').slideUp();
            }, 5000);
        }
        
        /**
         * 加载用户列表
         * @param {string} keyword 搜索关键词，可选
         */
        async function loadUsers(keyword) {
            try {
                // 显示加载中状态
                const $userList = $('#user-list');
                $userList.html('<tr><td colspan="5" class="text-center"><div class="spinner-border spinner-border-sm" role="status"></div> 加载中...</td></tr>');
                
                // 构建API请求URL
                let url = '/api/users';
                if (keyword) {
                    url += `?username=${encodeURIComponent(keyword)}`;
                }
                
                // 获取用户列表
                const response = await fetchAPI(url);
                
                // 清空用户列表
                $userList.empty();
                
                // 添加用户选项
                if (response && response.list && response.list.length > 0) {
                    response.list.forEach(function(user) {
                        // 只添加状态正常的用户
                        if (user.status === 1) {
                            const userRow = `
                                <tr data-user-id="${user.userId}">
                                    <td>${user.userId}</td>
                                    <td>${user.username}</td>
                                    <td>${user.nickname || '-'}</td>
                                    <td>${user.phone || '-'}</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary select-user-btn" data-user-id="${user.userId}" 
                                            data-username="${user.username}" data-nickname="${user.nickname || ''}">
                                            <i class="fas fa-check"></i> 选择
                                        </button>
                                    </td>
                                </tr>
                            `;
                            $userList.append(userRow);
                        }
                    });
                    
                    // 如果是搜索结果，显示匹配数量
                    if (keyword) {
                        showSuccessMessage(`找到 ${response.list.length} 个匹配的用户`);
                    }
                } else {
                    if (keyword) {
                        $userList.html('<tr><td colspan="5" class="text-center">没有找到匹配的用户</td></tr>');
                        showErrorMessage(`没有找到与 "${keyword}" 匹配的用户`);
                    } else {
                        $userList.html('<tr><td colspan="5" class="text-center">没有可用的用户</td></tr>');
                    }
                }
            } catch (error) {
                console.error('加载用户列表失败:', error);
                $('#user-list').html('<tr><td colspan="5" class="text-center text-danger">加载用户失败</td></tr>');
                showErrorMessage('加载用户列表失败: ' + (error.message || '未知错误'));
            }
        }
        
        /**
         * 获取用户信息
         * @param {number} userId 用户ID
         */
        async function fetchUserInfo(userId) {
            try {
                // 获取用户详细信息
                const user = await fetchAPI(`/api/users/${userId}`);
                
                // 如果用户有收货信息，自动填充表单
                if (user) {
                    // 填充收货人信息
                    if (user.realName) {
                        $('#receiver').val(user.realName);
                    } else if (user.nickname) {
                        $('#receiver').val(user.nickname);
                    } else {
                        $('#receiver').val(user.username);
                    }
                    
                    // 填充联系电话
                    if (user.phone) {
                        $('#receiverPhone').val(user.phone);
                    }
                    
                    // 填充收货地址
                    if (user.address) {
                        $('#address').val(user.address);
                    }
                }
            } catch (error) {
                console.error('获取用户信息失败:', error);
                // 不显示错误消息，避免干扰用户体验
            }
        }
    </script>
