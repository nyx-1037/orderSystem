<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>订单详情(管理员) - 订单管理系统</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">订单管理系统</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/pages/order/list.html">订单管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/product/list.html">商品管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/syslog/console.html">系统日志</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                            <span id="current-username">管理员</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="/pages/user/profile.html">个人信息</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="logout-btn">退出登录</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <a href="javascript:history.back()" class="btn btn-outline-secondary mb-3">
            <i class="fas fa-arrow-left"></i> 返回上一页
        </a>

        <div class="container order-container">
            <div class="order-header">
                <h2>订单详情(管理员视图)</h2>
            </div>
            
            <div class="alert alert-success" id="success-message" style="display: none;"></div>
            <div class="alert alert-danger" id="error-message" style="display: none;"></div>
            
            <div id="order-detail-container">
                <!-- 订单详情将通过JavaScript动态加载 -->
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">加载中...</span>
                    </div>
                    <p>正在加载订单详情...</p>
                </div>
            </div>
            
            <div id="order-actions" class="mt-4 text-right">
                <!-- 订单操作按钮将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    
    <!-- 确认操作Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">确认操作</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmActionBtn">确认</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let orderUuid = null;
        let currentUser = null;
        
        // 页面加载完成后执行
        $(document).ready(function() {
            // 获取URL中的订单UUID参数
            const urlParams = new URLSearchParams(window.location.search);
            orderUuid = urlParams.get('uuid');
            
            if (!orderUuid) {
                showErrorMessage('订单ID不能为空');
                return;
            }
            
            // 检查用户是否已登录
            checkLoginStatus().then(function(isLoggedIn) {
                if (isLoggedIn) {
                    // 获取当前用户信息
                    getCurrentUserInfo().then(function(user) {
                        currentUser = user;
                        // 检查是否为管理员
                        if (currentUser.role !== 1) {
                            showErrorMessage('您没有权限访问此页面');
                            setTimeout(() => {
                                window.location.href = '/pages/order/list.html';
                            }, 2000);
                            return;
                        }
                        // 加载订单详情
                        loadOrderDetail(orderUuid);
                    });
                }
            });
        });
        
        // 获取当前用户信息
        async function getCurrentUserInfo() {
            try {
                return await fetchAPI('/api/user/current');
            } catch (error) {
                console.error('获取用户信息失败:', error);
                showErrorMessage('获取用户信息失败: ' + error.message);
                return null;
            }
        }
        
        // 加载订单详情
        async function loadOrderDetail(uuid) {
            try {
                // 尝试使用管理员专用API路径
                let apiPath = `/api/order/admin/detail/${uuid}`;
                console.log('管理员请求订单详情URL:', apiPath);
                let order;
                
                try {
                    order = await fetchAPI(apiPath);
                } catch (primaryError) {
                    console.warn('主API路径请求失败，尝试备选路径:', primaryError);
                    // 如果主API路径失败，尝试使用备选路径
                    apiPath = `/api/order/detail/${uuid}`;
                    order = await fetchAPI(apiPath);
                }
                
                renderOrderDetail(order);
                renderOrderActions(order);
            } catch (error) {
                console.error('加载订单详情失败:', error);
                showErrorMessage('加载订单详情失败: ' + error.message);
                $('#order-detail-container').html('<div class="alert alert-danger">加载订单详情失败</div>');
            }
        }
        
        // 渲染订单详情
        function renderOrderDetail(order) {
            const container = $('#order-detail-container');
            container.empty();
            
            // 获取订单状态文本
            const statusText = getOrderStatusText(order.status);
            
            // 构建订单基本信息卡片
            const orderInfoCard = $('<div class="card mb-4"></div>');
            orderInfoCard.html(`
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">订单基本信息</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>订单编号：</strong>${order.orderNo}</p>
                            <p><strong>下单时间：</strong>${formatDate(order.createTime)}</p>
                            <p><strong>订单状态：</strong><span class="order-status status-${order.status}">${statusText}</span></p>
                            <p><strong>用户ID：</strong>${order.userId}</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>订单金额：</strong>${formatCurrency(order.totalAmount)}</p>
                            <p><strong>支付方式：</strong>${order.paymentMethod || '未支付'}</p>
                            <p><strong>支付时间：</strong>${order.payTime ? formatDate(order.payTime) : '未支付'}</p>
                        </div>
                    </div>
                </div>
            `);
            
            // 构建收货信息卡片
            const addressCard = $('<div class="card mb-4"></div>');
            addressCard.html(`
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">收货信息</h5>
                </div>
                <div class="card-body">
                    <p><strong>收货人：</strong>${order.receiver || order.receiverName || '未提供'}</p>
                    <p><strong>联系电话：</strong>${order.receiverPhone || order.phone || '未提供'}</p>
                    <p><strong>收货地址：</strong>${order.address || order.receiverAddress || '未提供'}</p>
                </div>
            `);
            
            // 构建订单商品列表卡片
            const itemsCard = $('<div class="card"></div>');
            itemsCard.html(`
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">订单商品</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped mb-0">
                            <thead>
                                <tr>
                                    <th>商品名称</th>
                                    <th>单价</th>
                                    <th>数量</th>
                                    <th>小计</th>
                                </tr>
                            </thead>
                            <tbody id="order-items"></tbody>
                        </table>
                    </div>
                </div>
            `);
            
            // 添加订单商品列表
            const itemsBody = itemsCard.find('#order-items');
            if (order.items && order.items.length > 0) {
                order.items.forEach(item => {
                    const tr = $('<tr></tr>');
                    tr.html(`
                        <td>${item.productName}</td>
                        <td>${formatCurrency(item.price)}</td>
                        <td>${item.quantity}</td>
                        <td>${formatCurrency(item.price * item.quantity)}</td>
                    `);
                    itemsBody.append(tr);
                });
            } else {
                itemsBody.html('<tr><td colspan="4" class="text-center">暂无商品信息</td></tr>');
            }
            
            // 将所有卡片添加到容器
            container.append(orderInfoCard);
            container.append(addressCard);
            container.append(itemsCard);
        }
        
        // 获取订单状态文本
        function getOrderStatusText(status) {
            switch (parseInt(status)) {
                case 0: return '待付款';
                case 1: return '已付款';
                case 2: return '已发货';
                case 3: return '已完成';
                case 4: return '已取消';
                default: return '未知状态';
            }
        }
        
        // 渲染订单操作按钮
        function renderOrderActions(order) {
            const actionsContainer = $('#order-actions');
            actionsContainer.empty();
            
            // 管理员根据订单状态显示不同的操作按钮
            switch (parseInt(order.status)) {
                case 0: // 待付款
                    actionsContainer.append(`
                        <button class="btn btn-danger" id="cancel-btn">取消订单</button>
                    `);
                    break;
                case 1: // 已付款
                    actionsContainer.append(`
                        <button class="btn btn-info" id="ship-btn">去发货</button>
                    `);
                    break;
            }
            
            // 绑定按钮事件
            $('#cancel-btn').click(function() {
                cancelOrder(order.orderId);
            });
            
            $('#ship-btn').click(function() {
                shipOrder(order.orderId);
            });
        }
        
        // 取消订单
        async function cancelOrder(orderId) {
            $('#confirmModal').modal('show');
            $('#confirmMessage').text('确定要取消该订单吗？');
            $('#confirmActionBtn').off('click').on('click', async function() {
                $('#confirmModal').modal('hide');
            
                try {
                    await fetchAPI(`/api/order/admin/cancel/${orderId}`, { method: 'POST' });
                    showSuccessMessage('订单已取消');
                    setTimeout(() => {
                        loadOrderDetail(orderUuid);
                    }, 1000);
                } catch (error) {
                    console.error('取消订单失败:', error);
                    showErrorMessage('取消订单失败: ' + error.message);
                }
            });
        }
        
        // 发货
        async function shipOrder(orderId) {
            $('#confirmModal').modal('show');
            $('#confirmMessage').text('确定要发货吗？');
            $('#confirmActionBtn').off('click').on('click', async function() {
                $('#confirmModal').modal('hide');
            
                try {
                    await fetchAPI(`/api/order/admin/ship/${orderId}`, { method: 'POST' });
                    showSuccessMessage('发货成功');
                    setTimeout(() => {
                        loadOrderDetail(orderUuid);
                    }, 1000);
                } catch (error) {
                    console.error('发货失败:', error);
                    showErrorMessage('发货失败: ' + error.message);
                }
            });
        }
        
        // 显示成功消息
        function showSuccessMessage(message) {
            $('#success-message').text(message).show();
            setTimeout(() => {
                $('#success-message').hide();
            }, 3000);
        }
        
        // 显示错误消息
        function showErrorMessage(message) {
            $('#error-message').text(message).show();
            setTimeout(() => {
                $('#error-message').hide();
            }, 3000);
        }
        
        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '未知';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            }).replace(/\//g, '/');
        }
        
        // 格式化货币
        function formatCurrency(amount) {
            if (amount === undefined || amount === null) return '¥0.00';
            return '¥' + parseFloat(amount).toLocaleString('zh-CN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }
    </script>
</body>
</html>
