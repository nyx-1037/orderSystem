<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的订单 - 订单管理系统</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">订单管理系统</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/pages/order/list.html">我的订单</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/product/list.html">商品列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/order/create.html">创建订单</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/syslog/console.html">系统日志</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                            <img id="nav-avatar" src="/images/default-avatar.jpg" alt="用户头像" class="rounded-circle mr-1" style="width: 25px; height: 25px; object-fit: cover;">
                            <span id="current-username">用户未登录</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="/pages/user/profile.html">个人中心</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="logout-btn">退出登录</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container order-container">
        <div class="order-header">
            <h2>我的订单</h2>
            <div>
                <a href="/pages/order/create.html" class="btn btn-primary">创建新订单</a>
                <div id="admin-search" style="display: none;" class="mt-2">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control" placeholder="订单号/用户ID/收货人...">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="search-btn">搜索</button>
                            <button class="btn btn-outline-danger" type="button" id="reset-btn">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="alert alert-success" id="success-message" style="display: none;"></div>
        <div class="alert alert-danger" id="error-message" style="display: none;"></div>
        
        <div id="orders-container">
            <!-- 订单列表将通过JavaScript动态加载 -->
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">加载中...</span>
                </div>
                <p>正在加载订单数据...</p>
            </div>
        </div>
        
        <!-- 分页和页面大小控制 -->
        <div id="pagination-controls" class="mt-3 d-flex justify-content-between align-items-center" style="display: none;">
             <div class="page-size-selector">
                 <label for="pageSize" class="mr-2">每页显示：</label>
                 <select id="pageSize" class="form-control form-control-sm d-inline-block" style="width: auto;">
                     <option value="5">5条/页</option>
                     <option value="10" selected>10条/页</option>
                     <option value="20">20条/页</option>
                 </select>
             </div>
            <div id="pagination-container">
                <nav aria-label="订单分页导航">
                    <ul class="pagination justify-content-center mb-0" id="pagination"></ul>
                </nav>
                <p id="single-page-message" class="text-center text-muted mt-2" style="display: none;">仅一页数据</p>
            </div>
            <!-- Placeholder to maintain space -->
            <div class="page-size-selector-placeholder" style="visibility: hidden;">
                 <label for="pageSize-placeholder" class="mr-2">每页显示：</label>
                 <select id="pageSize-placeholder" class="form-control form-control-sm d-inline-block" style="width: auto;">
                     <option>10条/页</option>
                 </select>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        let currentPage = 1;
        let currentPageSize = 10;

        let searchKeyword = '';
        
        // 页面加载完成后执行
        $(document).ready(function() {
            // 初始化页面大小选择器
            currentPageSize = parseInt($('#pageSize').val());

            // 检查用户是否已登录
            checkLoginStatus().then(function(isLoggedIn) {
                if (isLoggedIn) {
                    // 获取当前用户信息
                    fetchAPI('/api/user/current').then(function(user) {
                        // 如果是管理员，显示搜索框
                        if (user.role === 1) {
                            $('#admin-search').show();
                        }
                        
                        // 加载订单列表
                        loadOrders(currentPage, currentPageSize);
                    });
                    
                    // 绑定退出登录事件
                    $('#logout-btn').click(function(e) {
                        e.preventDefault();
                        logout();
                    });

                    // 绑定分页大小更改事件
                    $('#pageSize').change(function() {
                        currentPageSize = parseInt($(this).val());
                        currentPage = 1; // 重置到第一页
                        loadOrders(currentPage, currentPageSize);
                    });
                    
                    // 绑定搜索按钮事件
                    $('#search-btn').click(function() {
                        searchKeyword = $('#search-input').val().trim();
                        currentPage = 1; // 重置到第一页
                        loadOrders(currentPage, currentPageSize);
                    });
                    
                    // 绑定重置按钮事件
                    $('#reset-btn').click(function() {
                        $('#search-input').val('');
                        searchKeyword = '';
                        currentPage = 1; // 重置到第一页
                        loadOrders(currentPage, currentPageSize);
                    });
                    
                    // 绑定回车键搜索
                    $('#search-input').keypress(function(e) {
                        if (e.which === 13) { // 回车键的键值为13
                            $('#search-btn').click();
                        }
                    });
                }
            });
        });

        // 加载订单列表
        async function loadOrders(pageNum, pageSize) {
            showLoading();
            try {
                // 获取当前用户信息
                const currentUser = await fetchAPI('/api/user/current');
                
                let endpoint = '/api/order/list';
                // 根据用户角色决定使用哪个API端点
                if (currentUser.role === 1) { // 管理员
                    // 管理员可以查看所有订单
                    endpoint = '/api/order/admin/list';
                    // 更新页面标题
                    $('.order-header h2').text('所有订单');
                } else {
                    // 普通用户只能查看自己的订单
                    $('.order-header h2').text('我的订单');
                }
                
                // 构建API请求URL，添加搜索参数
                let apiUrl = `${endpoint}?pageNum=${pageNum}&pageSize=${pageSize}`;
                if (searchKeyword && currentUser.role === 1) { // 只有管理员可以使用搜索功能
                    apiUrl += `&keyword=${encodeURIComponent(searchKeyword)}`;
                }
                
                const pageInfo = await fetchAPI(apiUrl);
                renderOrders(pageInfo.list, currentUser.role); // 渲染列表数据，传入用户角色
                renderPagination(pageInfo); // 渲染分页控件
                hideLoading();
            } catch (error) {
                console.error('加载订单列表失败:', error);
                showErrorMessage('加载订单列表失败: ' + error.message);
                $('#orders-container').html('<div class="alert alert-danger">加载订单列表失败</div>');
                $('#pagination-controls').hide(); // 隐藏整个底部控制区域
                hideLoading();
            }
        }

        // 显示加载状态
        function showLoading() {
            $('#orders-container').html(`
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">加载中...</span>
                    </div>
                    <p>正在加载订单数据...</p>
                </div>
            `);
            $('#pagination-controls').hide(); // 隐藏整个底部控制区域
        }

        // 隐藏加载状态
        function hideLoading() {
            // 加载完成后，加载动画会被 renderOrders 或错误处理替换掉
        }

        // 渲染订单列表
        function renderOrders(orders, userRole) {
            const container = $('#orders-container');
            container.empty();

            if (!orders || orders.length === 0) {
                container.html('<div class="alert alert-info">暂无订单记录</div>');
                return;
            }

            const table = $('<div class="table-responsive"></div>');
            let tableHeaders = `
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>订单编号</th>
                            <th>下单时间</th>
                            <th>订单金额</th>
                            <th>订单状态</th>
`;
            
            // 管理员视图显示更多信息
            if (userRole === 1) {
                tableHeaders += `                            <th>用户ID</th>
                            <th>收货人</th>
`;
            }
            
            tableHeaders += `                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="orders-tbody"></tbody>
                </table>
            `;
            
            table.html(tableHeaders);

            const tbody = table.find('#orders-tbody');

            orders.forEach(order => {
                const tr = $('<tr></tr>');

                // 获取订单状态文本
                const statusText = getOrderStatusText(order.status);

                let rowContent = `
                    <td>${order.orderNo}</td>
                    <td>${formatDate(order.createTime)}</td>
                    <td>${formatCurrency(order.totalAmount)}</td>
                    <td><span class="order-status status-${order.status}">${statusText}</span></td>
`;
                
                // 管理员视图显示更多信息
                if (userRole === 1) {
                    rowContent += `                    <td>${order.userId || '未知'}</td>
                    <td>${order.receiver || order.receiverName || order.phone && '电话:'+order.phone || '未知'}</td>
`;
                }
                
                // 根据用户角色选择不同的详情页面链接
                if (userRole === 1) {
                    // 管理员使用管理员专用详情页面
                    rowContent += `                    <td>
                        <a href="/pages/order/admin-detail.html?uuid=${order.orderUuid}" class="btn btn-sm btn-info">查看详情</a>
`;
                } else {
                    // 普通用户使用普通详情页面
                    rowContent += `                    <td>
                        <a href="/pages/order/detail.html?uuid=${order.orderUuid}" class="btn btn-sm btn-info">查看详情</a>
`;
                }

                
                // 管理员可以看到更多操作按钮
                if (userRole === 1) {
                    // 根据订单状态显示不同的操作按钮
                    if (order.status === 0) { // 待付款
                        rowContent += `                        <button class="btn btn-sm btn-danger ml-1 cancel-btn" data-id="${order.orderId}">取消订单</button>
`;
                    } else if (order.status === 1) { // 已付款
                        rowContent += `                        <button class="btn btn-sm btn-primary ml-1 ship-btn" data-id="${order.orderId}">去发货</button>
`;
                    }
                }
                
                rowContent += `                    </td>
`;
                
                tr.html(rowContent);
                tbody.append(tr);
            });

            container.append(table);
            
            // 绑定管理员操作按钮事件
            if (userRole === 1) {
                // 取消订单按钮
                $('.cancel-btn').click(function() {
                    const orderId = $(this).data('id');
                    cancelOrder(orderId);
                });
                
                // 发货按钮
                $('.ship-btn').click(function() {
                    const orderId = $(this).data('id');
                    shipOrder(orderId);
                });
            }
        }
        
        // 取消订单
        async function cancelOrder(orderId) {
            if (confirm('确定要取消该订单吗？')) {
                try {
                    await fetchAPI(`/api/order/cancel/${orderId}`, { method: 'POST' });
                    showSuccessMessage('订单已取消');
                    setTimeout(() => {
                        loadOrders(currentPage, currentPageSize);
                    }, 1000);
                } catch (error) {
                    console.error('取消订单失败:', error);
                    showErrorMessage('取消订单失败: ' + error.message);
                }
            }
        }
        
        // 发货
        async function shipOrder(orderId) {
            if (confirm('确定要发货吗？')) {
                try {
                    await fetchAPI(`/api/order/ship/${orderId}`, { method: 'POST' });
                    showSuccessMessage('发货成功');
                    setTimeout(() => {
                        loadOrders(currentPage, currentPageSize);
                    }, 1000);
                } catch (error) {
                    console.error('发货失败:', error);
                    showErrorMessage('发货失败: ' + error.message);
                }
            }
        }

        // 渲染分页控件和页面大小选择器容器
        function renderPagination(pageInfo) {
            const paginationControls = $('#pagination-controls');
            const paginationContainer = $('#pagination-container');
            const paginationUl = $('#pagination');
            const singlePageMessage = $('#single-page-message');
            paginationUl.empty();
            singlePageMessage.hide();

            if (!pageInfo || pageInfo.total === 0) { // 如果没有数据，也隐藏控件
                 paginationControls.hide();
                 return;
            }

            paginationControls.show(); // 显示整个底部控制区域

            // 始终显示分页控件
            paginationContainer.show();
            singlePageMessage.hide();

            // 上一页
            const prevLi = $(`<li class="page-item ${pageInfo.hasPreviousPage ? '' : 'disabled'}"><a class="page-link" href="#" data-page="${pageInfo.prePage}">上一页</a></li>`);
            if (pageInfo.hasPreviousPage) {
                prevLi.find('a').click(function(e) {
                    e.preventDefault();
                    currentPage = pageInfo.prePage;
                    loadOrders(currentPage, currentPageSize);
                });
            }
            paginationUl.append(prevLi);

            // 页码
            pageInfo.navigatepageNums.forEach(num => {
                const pageLi = $(`<li class="page-item ${num === pageInfo.pageNum ? 'active' : ''}"><a class="page-link" href="#" data-page="${num}">${num}</a></li>`);
                if (num !== pageInfo.pageNum) {
                    pageLi.find('a').click(function(e) {
                        e.preventDefault();
                        currentPage = num;
                        loadOrders(currentPage, currentPageSize);
                    });
                }
                paginationUl.append(pageLi);
            });

            // 下一页
            const nextLi = $(`<li class="page-item ${pageInfo.hasNextPage ? '' : 'disabled'}"><a class="page-link" href="#" data-page="${pageInfo.nextPage}">下一页</a></li>`);
            if (pageInfo.hasNextPage) {
                nextLi.find('a').click(function(e) {
                    e.preventDefault();
                    currentPage = pageInfo.nextPage;
                    loadOrders(currentPage, currentPageSize);
                });
            }
            paginationUl.append(nextLi);
        }
        

        // 获取订单状态文本
        function getOrderStatusText(status) {
            switch (parseInt(status)) {
                case 0: return '待付款';
                case 1: return '已付款';
                case 2: return '已发货';
                case 3: return '已完成';
                case 4: return '已取消';
                default: return '未知状态';
            }
        }
    </script>
</body>
</html>
