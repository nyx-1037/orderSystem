# SpringBoot配置文件
server:
  port: 8087
  servlet:
    context-path: /

spring:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/order_system?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 676100nbc
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 连接池配置
      initial-size: 10
      # 最小连接池数量
      min-idle: 10
      # 最大连接数
      max-active: 50
      #  等待连接池分配连接的超时时间
      max-wait: 3000
      
  # Redis配置
  redis:
    lettuce:
      pool:
        max-active: 32          # 建议值（根据负载测试调整）
        max-wait: 2000          # 2秒超时
        max-idle: 16            # 最大空闲连接
        min-idle: 8             # 最小空闲连接保持
        max-retry: 3            # 新增重试机制
        validate-connection: true # 连接有效性验证


  # MVC配置
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
    static-path-pattern: /**
  resources:
    static-locations: classpath:/static/
  web:
    resources:
      chain:
        strategy:
          content:
            enabled: true
            paths: /**

# MyBatis配置
mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.ordersystem.entity
  configuration:
    map-underscore-to-camel-case: true
    use-generated-keys: true
    use-column-label: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging:
  level:
    com.ordersystem: debug
    org.springframework: info