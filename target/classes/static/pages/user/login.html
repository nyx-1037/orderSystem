<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户登录 - 订单管理系统</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>订单管理系统</h2>
                <p class="text-muted">请登录您的账号</p>
            </div>
            
            <div class="alert alert-success" id="success-message" style="display: none;"></div>
            <div class="alert alert-danger" id="error-message" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
            
            <div class="login-footer">
                <p>还没有账号？<a href="/pages/user/register.html">立即注册</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        $(document).ready(function() {
            // 绑定表单提交事件
            $('#login-form').submit(function(e) {
                e.preventDefault();
                login();
            });
        });
        
        // 登录函数
        async function login() {
            // 获取表单数据
            const username = $('#username').val();
            const password = $('#password').val();
            
            // 验证表单数据
            if (!username || !password) {
                showErrorMessage('用户名和密码不能为空');
                return;
            }
            
            try {
                // 发送登录请求
                const response = await fetchAPI('/api/user/login', {
                    method: 'POST',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                // 保存token到localStorage
                localStorage.setItem('token', response.token);
                
                showSuccessMessage('登录成功，正在跳转...');
                
                // 跳转到订单列表页
                setTimeout(() => {
                    window.location.href = '/pages/order/list.html';
                }, 1500);
            } catch (error) {
                console.error('登录失败:', error);
                
                // 根据错误信息提供更具体的提示
                let errorMessage = '登录失败';
                
                if (error.message) {
                    // 处理特定的错误类型
                    if (error.message.includes('用户不存在')) {
                        errorMessage = '账户不存在，请检查用户名或注册新账户';
                    } else if (error.message.includes('密码错误') || error.message.includes('密码不正确')) {
                        errorMessage = '密码错误，请重新输入';
                    } else if (error.message.includes('账户已锁定') || error.message.includes('账号已锁定')) {
                        errorMessage = '账户已锁定，请联系管理员';
                    } else {
                        // 使用服务器返回的错误信息
                        errorMessage = '登录失败: ' + error.message;
                    }
                }
                
                showErrorMessage(errorMessage);
                
                // 如果是密码错误，清空密码输入框并聚焦
                if (errorMessage.includes('密码错误')) {
                    $('#password').val('').focus();
                }
            }
        }
        
        // 显示成功消息
        function showSuccessMessage(message) {
            $('#success-message').text(message).show();
            $('#error-message').hide();
        }
        
        // 显示错误消息
        function showErrorMessage(message) {
            $('#error-message').text(message).show();
            $('#success-message').hide();
        }
    </script>
</body>
</html>
